<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daftar E-Diska</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #f5f7fa, #c3cfe2); margin: 0; padding: 0; }
    .container {
      max-width: 420px;
      margin: 80px auto;
      background: white;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    h1, h4 { text-align: center; color: #2c3e50; margin: 0; }
    h4 { margin-bottom: 30px; font-weight: normal; color: #555; }
    input, button {
      width: 100%; padding: 12px; margin-top: 15px;
      border-radius: 8px; border: 1px solid #ccc; font-size: 15px;
    }
    button { background-color: #3498db; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #2980b9; }
    .link { text-align: center; margin-top: 20px; }
    .link a { color: #3498db; text-decoration: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Daftar E-Diska</h1>
    <h4>Capstone Project 71 - Kelompok 1</h4>
    <form id="signupForm">
      <input type="text" id="nama" placeholder="Nama Lengkap" required />
      <input type="text" id="username" placeholder="Username" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Daftar</button>
    </form>
    <div class="link">
      Sudah punya akun? <a href="login.html">Login di sini</a>
    </div>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const data = {
        nama: document.getElementById('nama').value,
        username: document.getElementById('username').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value
      };

      const res = await fetch('https://ediska-backend.onrender.com/api/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      alert(result.message || result.error);
      if (result.message) {
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
