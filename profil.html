<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profil Mahasiswa</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding-bottom: 80px;
    }
    .container {
      max-width: 440px;
      margin: 40px auto 0;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      padding: 32px 24px 24px;
    }
    h2 {
      text-align: center;
      color: #3498db;
      margin-bottom: 32px;
      font-size: 1.6rem;
      letter-spacing: 1px;
    }
    .foto-preview {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }
    .foto-preview img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #3498db;
    }
    form label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      color: #2c3e50;
      font-weight: 600;
    }
    form input, form select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      margin-bottom: 5px;
    }
    form input[readonly] {
      background: #f0f2f5;
    }
    button {
      width: 100%;
      margin-top: 22px;
      padding: 12px 0;
      border: none;
      background: #3498db;
      color: white;
      font-size: 1.1rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      letter-spacing: 1px;
    }
    @media (max-width: 600px) {
      .container { max-width: 98%; padding: 22px 8px 24px; }
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: white;
      box-shadow: 0 -1px 6px rgba(0,0,0,0.06);
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 20;
    }
    footer a {
      text-decoration: none;
      color: #3498db;
      font-size: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Profil Mahasiswa</h2>
    <div class="foto-preview">
      <img id="previewFoto" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Foto Profil" />
    </div>
    <form id="formProfil" enctype="multipart/form-data">
      <label>Nama Lengkap</label>
      <input type="text" name="nama" id="nama" required />

      <label>NIM</label>
      <input type="text" name="nim" id="nim" readonly />

      <label>Email</label>
      <input type="email" name="email" id="email" readonly />

      <label>Username</label>
      <input type="text" name="username" id="username" required />

      <label>No. Handphone</label>
      <input type="text" name="nohp" id="nohp" required />

      <label>Domisili</label>
      <input type="text" name="domisili" id="domisili" required />

      <label>Semester</label>
      <select name="semester" id="semester" required>
        <option value="">-- Pilih Semester --</option>
        <option>1</option><option>2</option><option>3</option>
        <option>4</option><option>5</option><option>6</option>
        <option>7</option><option>8</option>
      </select>

      <label>Ubah Foto Profil</label>
      <input type="file" name="foto" accept="image/*" onchange="previewFoto(this)" />
      <button type="submit">Simpan Perubahan</button>
    </form>
  </div>
  <footer>
    <a href="dashboard.html">üè†<br>Beranda</a>
    <a href="semester.html">üéì<br>Semester</a>
    <a href="arsip.html">üìö<br>Arsip</a>
    <a href="profil.html">üë§<br>Profil</a>
    <a href="login.html" onclick="localStorage.clear()">üö™<br>Logout</a>
  </footer>
  <script>
    // Load profil user dari localStorage
    const user = JSON.parse(localStorage.getItem('user'));
    if (!user) location.href = "login.html";

    // Preload profil ke input
    document.getElementById('nama').value = user.nama || '';
    document.getElementById('nim').value = user.nim || '';
    document.getElementById('email').value = user.email || '';
    document.getElementById('username').value = user.username || '';
    document.getElementById('nohp').value = user.nohp || '';
    document.getElementById('domisili').value = user.domisili || '';
    document.getElementById('semester').value = user.semester || '';

    // Tampilkan foto profil
    if (user.foto) {
      let url = user.foto.startsWith('uploads/') ? `https://ediska-backend.onrender.com/${user.foto}` : user.foto;
      document.getElementById('previewFoto').src = url;
    }

    // Preview sebelum upload
    function previewFoto(input) {
      if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('previewFoto').src = e.target.result;
        };
        reader.readAsDataURL(input.files[0]);
      }
    }

    // Handle submit form
    document.getElementById('formProfil').onsubmit = async function(e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      // Kirim update profil ke backend
      const res = await fetch(`https://ediska-backend.onrender.com/api/students/${user._id}`, {
        method: 'PUT',
        body: formData
      });

      const result = await res.json();
      if (result.user) {
        localStorage.setItem('user', JSON.stringify(result.user));
        alert('Profil berhasil diperbarui!');
        location.reload();
      } else {
        alert(result.message || result.error || "Gagal update profil");
      }
    };
  </script>
</body>
</html>
