<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard E-DISKA</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .dashboard {
      width: 100%;
      max-width: 960px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      display: flex;
      flex-wrap: wrap;
      overflow: hidden;
    }
    .left {
      flex: 1;
      background: #e3f2fd;
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .left img {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 12px;
    }
    .right {
      flex: 1;
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
    }
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .logo img {
      width: 50px;
      height: 50px;
    }
    .logo span {
      font-size: 24px;
      font-weight: bold;
      color: #2c3e50;
    }
    h2 {
      font-size: 22px;
      color: #2c3e50;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      color: #555;
      margin-bottom: 5px;
    }
    .button-group {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .button-group a {
      background-color: #3498db;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .button-group a:hover {
      background-color: #2980b9;
    }

    @media (max-width: 768px) {
      .dashboard {
        flex-direction: column;
      }
      .left, .right {
        padding: 20px;
      }
      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="left">
      <img src="https://png.pngtree.com/png-clipart/20220120/original/pngtree-muslimah-student-studying-png-image_7100627.png" alt="Ilustrasi Mahasiswa" />
    </div>
    <div class="right">
      <div class="logo">
        <img src="https://cdn-icons-png.flaticon.com/512/201/201818.png" alt="Logo E-DISKA" />
        <span>E-DISKA</span>
      </div>
      <h2>Selamat Datang, Nama Mahasiswa</h2>
      <p>NIM: 12345678</p>
      <p>IPK: 3.82</p>
      <div class="button-group">
        <a href="profil.html">Profil</a>
        <a href="#">Nilai</a>
        <a href="#">Tugas</a>
        <a href="#">Diskusi</a>
        <a href="index.html">Logout</a>
      </div>
    </div>
  </div>
</body>
</html>
