<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard E-DISKA</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #ecf4fb;
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 240px;
      background: #2c80d3;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 30px 20px;
    }
    .sidebar h2 {
      font-size: 24px;
      margin-bottom: 40px;
      font-weight: 700;
      text-align: center;
    }
    .sidebar a {
      text-decoration: none;
      color: white;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 500;
      transition: 0.3s;
    }
    .sidebar a.active {
      background: #ffffff33;
      border-left: 4px solid #fff;
    }
    .sidebar a:hover {
      background: #1b66aa;
    }

    .content {
      flex: 1;
      padding: 40px;
      background: #f8fbff;
    }

    .page-title {
      font-size: 26px;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    .profile-section {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.05);
    }

    .profile-section img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #2c80d3;
    }

    .profile-details h3 {
      font-size: 20px;
      color: #2c3e50;
    }

    .profile-details p {
      color: #555;
      margin: 4px 0;
    }

    .ipk-value {
      font-size: 32px;
      color: #2c3e50;
      font-weight: bold;
    }

    .chart-container {
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.05);
    }

    .chart-container h4 {
      font-size: 18px;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>E-DISKA</h2>
    <a href="#" class="active">üè† Dashboard</a>
    <a href="profil.html">üôç‚Äç‚ôÇÔ∏è Profil</a>
    <a href="#">üìä Nilai</a>
    <a href="#">üìù Tugas</a>
    <a href="#">üí¨ Diskusi</a>
    <a href="index.html">üö™ Logout</a>
  </div>

  <div class="content">
    <div class="page-title">Dashboard</div>

    <div class="profile-section">
      <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Foto Profil">
      <div class="profile-details">
        <h3>Nama Mahasiswa</h3>
        <p>NIM: 2102030119</p>
        <p>IPK:</p>
        <div class="ipk-value">3.95</div>
      </div>
    </div>

    <div class="chart-container">
      <h4>Grafik Nilai per Semester</h4>
      <canvas id="ipkChart" height="100"></canvas>
    </div>
  </div>

  <script>
    const ctx = document.getElementById('ipkChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['1', '2', '3', '4', '5'],
        datasets: [{
          label: 'IPK',
          data: [2.95, 3.25, 3.45, 3.75, 3.95],
          backgroundColor: '#2c80d3',
          borderRadius: 6
        }]
      },
      options: {
        scales: {
          y: { beginAtZero: true, max: 4 }
        }
      }
    });
  </script>
</body>
</html>
