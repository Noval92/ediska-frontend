<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard E-DISKA</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f7fa;
      color: #2c3e50;
      margin: 0;
      padding: 0;
    }

    /* üîÑ Spinner loader */
    #loader {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #ddd;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    header {
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      padding: 15px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .profile-header img {
      width: 42px;
      height: 42px;
      border-radius: 50%;
    }
    .card-section {
      padding: 20px;
    }
    .card {
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(6px);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      margin-bottom: 20px;
    }
    .chart-container {
      display: flex;
      align-items: center;
      gap: 30px;
    }
    .chart-box {
      width: 120px;
      height: 120px;
      position: relative;
    }
    .chart-center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      font-weight: bold;
    }
    .chart-info h2 {
      margin: 0;
    }
    .grid-section {
      padding: 0 20px 20px;
    }
    .grid-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 10px;
    }
    .grid-menu {
      display: flex;
      overflow-x: auto;
      gap: 15px;
    }
    .grid-card {
      background: white;
      border-radius: 16px;
      padding: 16px;
      min-width: 180px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
      text-align: center;
    }
    .grid-card img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .grid-card h4 {
      margin: 5px 0;
    }
    .grid-card a button {
      margin-top: 10px;
      width: 100%;
      padding: 8px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: white;
      box-shadow: 0 -1px 6px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }
    footer a {
      text-decoration: none;
      color: #555;
      font-size: 13px;
      text-align: center;
    }

    .twitter-section {
      padding: 24px 20px 10px 20px;
      margin-top: 20px;
      margin-bottom: 60px;
    }
    .twitter-title {
      font-size: 17px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #1877f2;
    }
  </style>
</head>
<body>

  <!-- üîÑ Loader spinner -->
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <!-- üì¶ Konten utama (disembunyikan dulu) -->
  <div id="dashboardContent" style="display:none;">

    <header class="profile-header">
      <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Profil" />
      <div>
        <span style="font-weight:600;">Noval</span><br/>
        <small>2102030119</small>
      </div>
    </header>

    <div class="card-section">
      <div class="card">
        <h3>IPK & Semester</h3>
        <div class="chart-container">
          <div class="chart-box">
            <canvas id="ipkChart"></canvas>
            <div class="chart-center-text">3.95</div>
          </div>
          <div class="chart-info">
            <p>Semester:</p>
            <h2>6</h2>
          </div>
        </div>
      </div>
    </div>

    <div class="grid-section">
      <div class="grid-title">Menu</div>
      <div class="grid-menu">
        <div class="grid-card">
          <img src="Semester.png" alt="Semester">
          <h4>Semester</h4>
          <a href="semester.html"><button>Lihat</button></a>
        </div>
        <div class="grid-card">
          <img src="Arsip.png" alt="Arsip">
          <h4>Arsip</h4>
          <a href="riwayat.html"><button>Lihat</button></a>
        </div>
        <div class="grid-card">
          <img src="Profil.png" alt="Profil">
          <h4>Profil</h4>
          <a href="profil.html"><button>Lihat</button></a>
        </div>
        <div class="grid-card">
          <img src="Tambah Teman.png" alt="Tambah Teman">
          <h4>Tambah Teman</h4>
          <a href="#"><button>Lihat</button></a>
        </div>
      </div>
    </div>

    <!-- Embed Twitter -->
    <div class="twitter-section">
      <div class="twitter-title">Timeline X (Twitter) @utfess</div>
      <a class="twitter-timeline" data-height="400" href="https://twitter.com/utfess?ref_src=twsrc%5Etfw">Tweets by utfess</a>
    </div>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

    <footer>
      <a href="dashboard.html">üè†<br>Beranda</a>
      <a href="nilai.html">üìö<br>Nilai</a>
      <a href="tugas.html">üìù<br>Tugas</a>
      <a href="semester.html">üéì<br>Semester</a>
      <a href="diskusi.html">üí¨<br>Diskusi</a>
    </footer>
  </div>

  <!-- ‚è¨ Inisialisasi grafik dan tampilkan dashboard -->
  <script>
    const ctx = document.getElementById('ipkChart').getContext('2d');
    new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['IPK', 'Sisa'],
        datasets: [{
          data: [3.95, 0.05],
          backgroundColor: ['#2c80d3', '#ecf0f1'],
          borderWidth: 0
        }]
      },
      options: {
        cutout: '75%',
        plugins: {
          legend: { display: false },
          tooltip: { enabled: false }
        }
      }
    });

    document.addEventListener('DOMContentLoaded', async () => {
      await new Promise(resolve => setTimeout(resolve, 800));
      document.getElementById('loader').style.display = 'none';
      document.getElementById('dashboardContent').style.display = 'block';
    });
  </script>

</body>
</html>
