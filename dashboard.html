<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard E-DISKA</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; display: flex; background: #f4f6f8; }
    .sidebar {
      width: 220px; background-color: #2c3e50; min-height: 100vh; color: white;
      display: flex; flex-direction: column; padding-top: 30px; position: fixed;
    }
    .sidebar h2 { text-align: center; margin-bottom: 30px; font-size: 22px; }
    .sidebar a {
      color: white; padding: 15px 25px; text-decoration: none; transition: background 0.2s;
    }
    .sidebar a:hover { background-color: #34495e; }
    .main { margin-left: 220px; padding: 30px; flex-grow: 1; }
    .profile {
      display: flex; align-items: center; gap: 20px; margin-bottom: 30px;
      border-bottom: 1px solid #ddd; padding-bottom: 20px;
    }
    .profile img {
      width: 100px; height: 100px; border-radius: 50%; object-fit: cover;
    }
    .stats { display: flex; justify-content: space-between; flex-wrap: wrap; gap: 20px; }
    .stat-box {
      flex: 1; min-width: 250px; background-color: #ecf0f1;
      border-radius: 10px; padding: 20px; text-align: center;
    }
    .tasks { margin-top: 40px; }
    .task-item {
      background: #f9f9f9; padding: 10px 15px; border: 1px solid #ddd;
      border-radius: 6px; margin-bottom: 10px;
    }
  </style>
</head>
<body>
<div class="sidebar">
  <h2>E-DISKA</h2>
  <a href="profil.html">üë§ Profil</a>
  <a href="dashboard.html">üóÇÔ∏è Arsip</a>
  <a href="#nilai">üìä Nilai</a>
  <a href="#tugas">üìå Tugas</a>
  <a href="#diskusi">üí¨ Diskusi</a>
  <a href="#" onclick="logout()">üö™ Logout</a>
</div>
<div class="main">
  <div class="profile">
    <img src="https://via.placeholder.com/100" alt="Foto Profil" id="fotoProfil">
    <div>
      <h2 id="nama">Nama Mahasiswa</h2>
      <p><strong>NIM:</strong> <span id="nim">12345678</span></p>
    </div>
  </div>
  <div class="stats" id="nilai">
    <div class="stat-box">
      <h3>IPK</h3>
      <p style="font-size: 24px;" id="ipk">3.75</p>
    </div>
    <div class="stat-box">
      <h3>Grafik Nilai per Semester</h3>
      <canvas id="chartNilai" height="200"></canvas>
    </div>
  </div>
  <div class="tasks" id="tugas">
    <h3>Tugas Belum Dikerjakan</h3>
    <div class="task-item">Tugas Pemrograman Web</div>
    <div class="task-item">Proposal TA</div>
    <div class="task-item">Revisi Laporan Praktikum</div>
  </div>
</div>
<script>
  const user = JSON.parse(localStorage.getItem("user"));
  if (!user) window.location.href = "login.html";
  document.getElementById("nama").textContent = user.nama;
  document.getElementById("nim").textContent = user.nim || "";
  document.getElementById("ipk").textContent = user.ipk || "3.82";
  const fotoURL = user.foto?.includes("uploads/")
    ? "https://ediska-backend.onrender.com/" + user.foto
    : user.foto || "https://via.placeholder.com/100";
  document.getElementById("fotoProfil").src = fotoURL;

  const ctx = document.getElementById('chartNilai').getContext('2d');
  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Semester 1', 'Semester 2', 'Semester 3', 'Semester 4', 'Semester 5', 'Semester 6'],
      datasets: [{
        label: 'IP Semester',
        data: [3.2, 3.4, 3.5, 3.75, 3.9, 4.0],
        backgroundColor: '#3498db'
      }]
    },
    options: { scales: { y: { beginAtZero: true, max: 4 } } }
  });

  function logout() {
    localStorage.removeItem("user");
    window.location.href = "login.html";
  }
</script>
</body>
</html>
