<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard E-DISKA</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f7fa;
      color: #2c3e50;
    }
    header {
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .profile-header {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .profile-header img {
      width: 42px;
      height: 42px;
      border-radius: 50%;
    }
    .card-section {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .card {
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(6px);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    }
    .chart-container {
      display: flex;
      align-items: center;
      gap: 30px;
    }
    .chart-box {
      width: 120px;
      height: 120px;
      position: relative;
    }
    .chart-center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      font-weight: bold;
      color: #2c3e50;
    }
    .chart-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .chart-info h2 {
      font-size: 24px;
      margin: 0;
    }
    .grid-menu {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 0 20px 20px;
      text-align: center;
    }
    .grid-menu div {
      background: white;
      border-radius: 12px;
      padding: 12px 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>

  <header>
    <div class="profile-header">
      <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Profil" />
      <div>
        <span style="font-weight:600;">Noval</span><br/>
        <small>2102030119</small>
      </div>
    </div>
  </header>

  <div class="card-section">
    <div class="card">
      <h3>IPK & Semester</h3>
      <div class="chart-container">
        <div class="chart-box">
          <canvas id="ipkChart"></canvas>
          <div class="chart-center-text">3.95</div>
        </div>
        <div class="chart-info">
          <p>Semester:</p>
          <h2>6</h2>
        </div>
      </div>
    </div>

    <div class="grid-menu">
      <div>Semester</div>
      <div>Arsip</div>
      <div>Profil</div>
      <div>Tambah Teman</div>
    </div>
  </div>

  <script>
    const ctx = document.getElementById('ipkChart').getContext('2d');
    new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['IPK', 'Sisa'],
        datasets: [{
          data: [3.95, 0.05],
          backgroundColor: ['#2c80d3', '#ecf0f1'],
          borderWidth: 0
        }]
      },
      options: {
        cutout: '75%',
        plugins: {
          legend: { display: false },
          tooltip: { enabled: false }
        }
      }
    });
  </script>
</body>
</html>
