<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ARSIP AKADEMIK</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f1f5f9;
      margin: 0;
      padding: 0 0 80px 0;
    }
    .container {
      max-width: 1024px;
      margin: 30px auto 0 auto;
      background: white;
      padding: 1rem;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.06);
    }
    h2 {
      text-align: center;
      background: #3498db;
      color: #fff;
      margin: 0 0 1.5rem 0;
      padding: 1.2rem 0;
      border-radius: 12px 12px 0 0;
      font-size: 2rem;
      letter-spacing: 1px;
    }
    .semester-title {
      background: #2692d6;
      color: #fff;
      margin: 2.2rem 0 0 0;
      padding: 0.7rem 1rem;
      border-radius: 10px 10px 0 0;
      font-weight: bold;
      font-size: 1.2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }
    .table-responsive {
      width: 100%;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      margin-bottom: 1.5rem;
      background: #fff;
      border-radius: 0 0 12px 12px;
      box-shadow: 0 1px 3px rgba(44,62,80,0.06);
    }
    table {
      width: 100%;
      min-width: 1000px;
      border-collapse: collapse;
      margin-bottom: 0;
    }
    th, td {
      border: 1px solid #e2e2e2;
      padding: 8px 6px;
      text-align: center;
      font-size: 14px;
      vertical-align: top;
    }
    th {
      background: #e3f2fd;
      font-weight: 700;
      color: #222;
    }
    tr:nth-child(even) { background: #f8fbfd; }
    .dokumen-toggle {
      cursor: pointer;
      background: none;
      border: none;
      color: #1976d2;
      font-weight: 500;
      font-size: 1em;
      padding: 0;
      margin-left: 8px;
      vertical-align: middle;
    }
    .dokumen-list-row {
      background: #f6faff;
    }
    .dokumen-link {
      color: #1976d2;
      text-decoration: underline;
      cursor: pointer;
      background: none;
      border: none;
      font-size: 1em;
      padding: 0;
      margin-right: 12px;
    }
    .preview-popup {
      display: none;
      position: fixed;
      left: 0; top: 0; width: 100vw; height: 100vh;
      z-index: 9999;
      background: rgba(0,0,0,0.44);
      justify-content: center;
      align-items: center;
    }
    .preview-popup-inner {
      background: #fff;
      border-radius: 10px;
      max-width: 90vw;
      max-height: 85vh;
      overflow: auto;
      padding: 1rem;
      position: relative;
      box-shadow: 0 4px 24px rgba(0,0,0,0.16);
    }
    .close-preview {
      position: absolute; top: 10px; right: 18px;
      font-size: 1.5rem;
      background: none;
      border: none;
      cursor: pointer;
      color: #d32f2f;
      z-index: 10;
    }
    .btn-view-sesi {
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 5px 10px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background 0.18s;
      margin-right: 4px;
      box-shadow: 0 1px 3px rgba(52,152,219,0.08);
    }
    .btn-view-sesi:hover {
      background: #1976d2;
    }
    /* FIXED HEIGHT FOR RINGKASAN */
    .ringkasan-fixed {
      max-height: 90px;
      overflow-y: auto;
      text-align: left;
      padding-right: 4px;
      background: #fafbfc;
      border-radius: 6px;
      font-size: 13px;
      white-space: pre-line;
    }
    @media (max-width: 700px) {
      .container { max-width: 98vw; padding: 0.3rem;}
      th, td { font-size: 12px; padding: 6px 2px; }
      h2 { font-size: 1.2rem; }
      .btn-view-sesi { padding: 3px 6px; font-size: 1em; }
      .ringkasan-fixed { font-size: 11px;}
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #fff;
      box-shadow: 0 -1px 6px rgba(0,0,0,0.07);
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 100;
    }
    footer a {
      text-decoration: none;
      color: #3498db;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ARSIP AKADEMIK</h2>
    <div id="arsipContent"><div style="text-align:center;padding:2rem;">Loading...</div></div>
  </div>
  <div id="popup-preview" class="preview-popup" onclick="closePreview(event)">
    <div class="preview-popup-inner" onclick="event.stopPropagation()">
      <button class="close-preview" onclick="closePreview(event)">√ó</button>
      <div id="popup-inner"></div>
    </div>
  </div>
  <footer>
    <a href="dashboard.html">üè†<br>Beranda</a>
    <a href="semester.html">üéì<br>Semester</a>
    <a href="arsip.html">üìö<br>Arsip</a>
    <a href="profil.html">üë§<br>Profil</a>
    <a href="login.html" onclick="localStorage.clear()">üö™<br>Log Out</a>
  </footer>
<script>
const user = JSON.parse(localStorage.getItem('user'));
if (!user || !user._id) window.location = 'login.html';

 function popupPreview(filePath) {
      const popup = document.getElementById('popup-preview');
      const popupInner = document.getElementById('popup-inner');
      let url = filePath;

      if (filePath.startsWith('http') && filePath.includes('res.cloudinary.com')) {
        if (filePath.includes('/image/upload/')) {
          url = filePath.replace('/image/upload/', '/raw/upload/');
        }
      } else if (!filePath.startsWith('http')) {
        url = `https://ediska-backend.onrender.com/${filePath}`;
      }

      popupInner.innerHTML = '';
      if (/\.(jpg|jpeg|png|gif)$/i.test(url)) {
        popupInner.innerHTML = `<img src="${url}" style="max-width:85vw;max-height:75vh;border-radius:7px;" />`;
      } else if (url.endsWith('.pdf')) {
        popupInner.innerHTML = `<iframe src="${url}#toolbar=0" style="width:80vw;height:70vh;" allowfullscreen></iframe>`;
      } else {
        popupInner.innerHTML = `<a href="${url}" target="_blank" style="font-size:1.2rem;color:#1976d2;">Download File</a>`;
      }
      popup.style.display = 'flex';
    }

    function closePreview(ev) {
      document.getElementById('popup-preview').style.display = 'none';
      document.getElementById('popup-inner').innerHTML = '';
    }

function viewSesi(matkulId, sesiId) {
  window.location.href = `arsip-sesi.html?matkul_id=${matkulId}&sesi_id=${sesiId}`;
}

async function loadArsip() {
  const resSem = await fetch(`https://ediska-backend.onrender.com/api/semester/${user._id}`);
  let semesterList = await resSem.json();
  semesterList = semesterList.sort((a, b) => a.semester - b.semester);
  if (!semesterList || semesterList.length == 0) {
    document.getElementById('arsipContent').innerHTML = '<div style="padding:2rem;text-align:center;">Tidak ada data.</div>';
    return;
  }
  let output = '';
  for (const sem of semesterList) {
    output += `<div class="semester-title" onclick="toggleSemester(this)">
      SEMESTER ${sem.semester} (${sem.tahun} ${sem.ganjilgenap == '1' ? 'Ganjil' : 'Genap'}) <span style="font-weight:normal;font-size:1.3em;">[-]</span>
    </div>
    <div class="table-responsive">
    <table>
      <thead>
  <tr>
    <th></th>
    <th>Mata Kuliah</th>
    <th>Kode</th>
    <th>SKS</th>
    <th>Sesi</th>
    <th>Soal</th>
    <th>Jawaban</th>
    <th>Ringkasan OCR</th>
    <th>Dokumen</th>
    <th>Note/Link</th>
    <th>Nilai</th>
  </tr>
</thead>

      <tbody>`;
    // fetch matkul per semester
    const resMk = await fetch(`https://ediska-backend.onrender.com/api/matakuliah?userId=${user._id}&semester=${sem.semester}`);
    const mkList = await resMk.json();
    for (const mk of mkList) {
      // fetch sesi per matkul YANG SUDAH TERSIMPAN
      const resSesi = await fetch(`https://ediska-backend.onrender.com/api/matakuliah/${mk._id}/sesi`);
      let sesiList = await resSesi.json();
      sesiList = sesiList.filter(s => !!s._id && s.pelajaran);
      if (!sesiList.length) {
        output += `<tr>
          <td></td>
          <td>${mk.nama}</td>
          <td>${mk.kode}</td>
          <td>${mk.sks}</td>
          <td colspan="7"><i>Belum ada sesi</i></td>
        </tr>`;
        continue;
      }
let sesiKe = 1;
for (const s of sesiList) {
  // Dokumen file array
  let docs = Array.isArray(s.pdf) ? s.pdf : [];
  let judulDocs = Array.isArray(s.pdfJudul) ? s.pdfJudul : [];
  let dokumenSummary = docs.length > 0 ? `${docs.length} dokumen` : '-';
  let expandBtn = docs.length > 0 ? `<button class="dokumen-toggle" onclick="event.stopPropagation();toggleDokumen(this, '${mk._id}_${s._id}')">[+]</button>` : '';
  // Note/link
  let noteHtml = '-';
  if (s.videoLink && Array.isArray(s.videoLink) && s.videoLink.length > 0) {
    noteHtml = s.videoLink.map((l, i) => {
      let judul = s.videoJudul && s.videoJudul[i] ? s.videoJudul[i] : `Note/Link ${i+1}`;
      return l.startsWith("http") ?
        `<div style="white-space:nowrap;"><a href="${l}" target="_blank" style="color:#1976d2;text-decoration:underline;">${judul}</a></div>`
        : `<span>${judul}: ${l}</span>`;
    }).join('');
  }
  output += `<tr>
    <td>
      <button class="btn-view-sesi" onclick="event.stopPropagation();viewSesi('${mk._id}','${s._id}')" title="Buka Detail Arsip Sesi üìñ">üìñ</button>
    </td>
    <td>${mk.nama}</td>
    <td>${mk.kode}</td>
    <td>${mk.sks}</td>
    <td>Sesi ${sesiKe++}</td>
    <td>${s.pelajaran || '-'}</td>
    <td style="max-width:180px;">
      <div class="ringkasan-fixed">${s.ringkasan || '-'}</div>
    </td>
    <td style="max-width:180px;">
      <div class="ringkasan-fixed">${s.ringkasanOCR || '-'}</div>
    </td>
    <td>
      ${dokumenSummary} ${expandBtn}
    </td>
    <td>${noteHtml}</td>
    <td>${s.nilai || '-'}</td>
  </tr>`;
  if (docs.length > 0) {
    output += `<tr class="dokumen-list-row" id="dokumen-row-${mk._id}_${s._id}" style="display:none;">
      <td colspan="11" style="text-align:left">
        <b>Daftar Dokumen:</b><br>
${docs.map((f, i) => {
  let judul = judulDocs[i] || `Dokumen ${i+1}`;
  let url = f;
  if (f.startsWith('http') && f.includes('res.cloudinary.com')) {
    if (f.includes('/image/upload/')) {
      url = f.replace('/image/upload/', '/raw/upload/');
    }
  } else if (!f.startsWith('http')) {
    url = `https://ediska-backend.onrender.com/${f}`;
  }

  if (/\.(pdf|jpg|jpeg|png|gif)$/i.test(url)) {
    return `<button class="dokumen-link" onclick="popupPreview('${url}')">${judul}</button>`;
  }
  return `<a class="dokumen-link" href="${url}" download>${judul}</a>`;
}).join('')}

      </td>
    </tr>`;
  }
}

    }
    output += `</tbody></table></div>`;
  }
  document.getElementById('arsipContent').innerHTML = output;
}
// Toggle semester table (minimize)
function toggleSemester(div) {
  const tableDiv = div.nextElementSibling;
  if (!tableDiv) return;
  if (tableDiv.style.display === 'none') {
    tableDiv.style.display = '';
    div.querySelector('span').textContent = '[-]';
  } else {
    tableDiv.style.display = 'none';
    div.querySelector('span').textContent = '[+]';
  }
}
// Toggle dokumen per sesi (expand row)
function toggleDokumen(btn, rowId) {
  const row = document.getElementById('dokumen-row-' + rowId);
  if (!row) return;
  if (row.style.display === 'none') {
    row.style.display = '';
    btn.textContent = '[-]';
  } else {
    row.style.display = 'none';
    btn.textContent = '[+]';
  }
}
document.addEventListener('DOMContentLoaded', loadArsip);
</script>
</body>
</html>
