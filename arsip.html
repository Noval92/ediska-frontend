<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arsip Akademik</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f1f5f9;
      margin: 0;
      padding: 1rem;
    }
    .container {
      max-width: 960px;
      margin: auto;
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
    }
    h2 {
      background: #3498db;
      color: white;
      padding: 1rem;
      border-radius: 12px;
      text-align: center;
      margin-bottom: 20px;
    }
    details {
      margin-bottom: 20px;
      border: 1px solid #3498db;
      border-radius: 8px;
      overflow: hidden;
    }
    summary {
      background: #3498db;
      color: white;
      padding: 10px 16px;
      font-weight: bold;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
      font-size: 14px;
    }
    th {
      background-color: #3498db;
      color: white;
    }
    .dokumen-item {
      margin-bottom: 4px;
    }
    .btn-toggle-dokumen {
      margin-top: 6px;
      padding: 4px 10px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: white;
      box-shadow: 0 -1px 6px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }
    footer a {
      text-decoration: none;
      color: #3498db;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìö Arsip Akademik Mahasiswa</h2>
    <div id="arsipContent"></div>
  </div>

  <footer>
    <a href="dashboard.html">üè†<br>Beranda</a>
    <a href="semester.html">üéì<br>Semester</a>
    <a href="login.html" onclick="localStorage.clear()">üö™<br>Logout</a>
  </footer>

  <script>
    const user = JSON.parse(localStorage.getItem('user'));

    async function loadArsip() {
      const semesterRes = await fetch(`https://ediska-backend.onrender.com/api/semester/${user._id}`);
      const semesterList = await semesterRes.json();

      const container = document.getElementById('arsipContent');
      container.innerHTML = '';

      for (const sem of semesterList) {
        const matkulRes = await fetch(`https://ediska-backend.onrender.com/api/matakuliah?userId=${user._id}&semester=${sem.semester}`);
        const matkulList = await matkulRes.json();

        let semesterBlock = `
          <details>
            <summary>üìò Semester ${sem.semester} - ${sem.tahun} (${sem.ganjilgenap === '1' ? 'Ganjil' : 'Genap'}) - Total SKS: ${sem.sks}</summary>
            <table>
              <thead>
                <tr>
                  <th>Mata Kuliah</th>
                  <th>Kode</th>
                  <th>SKS</th>
                  <th>Sesi</th>
                  <th>Topik</th>
                  <th>Ringkasan</th>
                  <th colspan="3">Dokumen</th>
                  <th>Video</th>
                  <th>Nilai</th>
                </tr>
              </thead>
              <tbody>
        `;

        for (const mk of matkulList) {
          const sesiRes = await fetch(`https://ediska-backend.onrender.com/api/matakuliah/${mk._id}/sesi`);
          const sesiList = await sesiRes.json();

          for (const s of sesiList) {
            let dokumenHTML = '';
            const dokumenList = s.pdf || [];
            const judulList = s.pdfJudul || [];

            dokumenList.forEach((file, idx) => {
              if (!file) return;

              const judul = judulList[idx] || `Dokumen ${idx + 1}`;
              const isPdf = file.endsWith('.pdf');
              const fileLink = isPdf
                ? `<a href="/${file}" target="_blank">üìÑ ${judul}</a>`
                : `<a href="/${file}" download>‚¨áÔ∏è ${judul}</a>`;

              dokumenHTML += `
                <div class="dokumen-item" style="${idx > 0 ? 'display:none;' : ''}" data-group="${s._id}">
                  ${fileLink}
                </div>
              `;
            });

            if (dokumenList.length > 1) {
              dokumenHTML += `
                <button onclick="toggleDokumen('${s._id}')" class="btn-toggle-dokumen">
                  + Tampilkan semua dokumen
                </button>
              `;
            }

            const video = s.videoLink?.[0]
              ? `<a href="${s.videoLink[0]}" target="_blank">üîó Link</a>` : '-';

            semesterBlock += `
              <tr>
                <td>${mk.nama}</td>
                <td>${mk.kode}</td>
                <td>${mk.sks}</td>
                <td>${s.pelajaran || '-'}</td>
                <td>${s.pelajaran || '-'}</td>
                <td>${s.ringkasan || '-'}</td>
                <td colspan="3">${dokumenHTML}</td>
                <td>${video}</td>
                <td>${s.nilai || '-'}</td>
              </tr>
            `;
          }
        }

        semesterBlock += `</tbody></table></details>`;
        container.insertAdjacentHTML('beforeend', semesterBlock);
      }
    }

    function toggleDokumen(groupId) {
      const items = document.querySelectorAll(`.dokumen-item[data-group="${groupId}"]`);
      items.forEach(item => {
        item.style.display = 'block';
      });
      const btn = document.querySelector(`button.btn-toggle-dokumen[onclick*="${groupId}"]`);
      if (btn) btn.style.display = 'none';
    }

    document.addEventListener('DOMContentLoaded', loadArsip);
  </script>
</body>
</html>
