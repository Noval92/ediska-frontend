<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Arsip Akademik</title>
  <style>
    :root {
      --primary: #3498db;
      --danger: #e74c3c;
      --bg: #f1f5f9;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 95%;
      margin: auto;
      background: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
      overflow-x: auto;
    }
    h2 {
      background: var(--primary);
      color: white;
      padding: 1rem;
      border-radius: 8px 8px 0 0;
      text-align: center;
      font-size: 1.5rem;
      margin-top: 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 0.95rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background: var(--primary);
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìö Arsip Akademik Mahasiswa</h2>
    <table id="arsipTableContainer">
      <thead>
        <tr>
          <th>Semester</th>
          <th>Mata Kuliah</th>
          <th>Kode MK</th>
          <th>SKS</th>
          <th>Sesi</th>
          <th>Subject</th>
          <th>Ringkasan Belajar</th>
          <th>Dokumen 1</th>
          <th>Dokumen 2</th>
          <th>Dokumen 3</th>
          <th>Link Video/Reff</th>
          <th>Nilai</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data akan dimuat lewat JS -->
      </tbody>
    </table>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem('user'));

 async function loadArsip() {
  const semesterRes = await fetch(`https://ediska-backend.onrender.com/api/semester/${user._id}`);
  const semesterList = await semesterRes.json();

  const tbody = document.querySelector('#arsipTableContainer');
  tbody.innerHTML = '';

  for (const sem of semesterList) {
    const matkulRes = await fetch(`https://ediska-backend.onrender.com/api/matakuliah?userId=${user._id}&semester=${sem.semester}`);
    const matkulList = await matkulRes.json();

    let semesterBlock = `
      <details style="margin-bottom:20px;">
        <summary style="font-weight:bold; background:#3498db; color:white; padding:10px; border-radius:6px; cursor:pointer;">
          ‚ñ∂Ô∏è Semester ${sem.semester}
        </summary>
        <table style="width:100%; margin-top:10px; border-collapse:collapse;">
          <thead>
            <tr style="background:#2980b9; color:white;">
              <th>Mata Kuliah</th>
              <th>Kode</th>
              <th>SKS</th>
              <th>Sesi</th>
              <th>Topik</th>
              <th>Ringkasan</th>
              <th>Dokumen 1</th>
              <th>Dokumen 2</th>
              <th>Dokumen 3</th>
              <th>Video</th>
              <th>Nilai</th>
            </tr>
          </thead>
          <tbody>
    `;

    for (const mk of matkulList) {
      const sesiRes = await fetch(`https://ediska-backend.onrender.com/api/matakuliah/${mk._id}/sesi`);
      const sesiList = await sesiRes.json();

      for (const s of sesiList) {
        const dokumen = [s.pdf?.[0], s.pdf?.[1], s.pdf?.[2]];
        const dokumenHTML = dokumen.map(file => {
          if (!file) return '-';
          const isPDF = file.endsWith('.pdf');
          const icon = isPDF ? 'üìÑ' : 'üìÅ';
          return isPDF
            ? `<a href="/${file}" target="_blank">${icon} Preview</a>`
            : `<a href="/${file}" download>${icon} Download</a>`;
        });

        const video = s.videoLink?.[0]
          ? `<a href="${s.videoLink[0]}" target="_blank">üîó Link</a>`
          : '-';

        semesterBlock += `
          <tr style="text-align:center; background:#f9f9f9;">
            <td>${mk.nama}</td>
            <td>${mk.kode}</td>
            <td>${mk.sks}</td>
            <td>${s.pelajaran || '-'}</td>
            <td>${s.pelajaran || '-'}</td>
            <td>${s.ringkasan || '-'}</td>
            <td>${dokumenHTML[0]}</td>
            <td>${dokumenHTML[1]}</td>
            <td>${dokumenHTML[2]}</td>
            <td>${video}</td>
            <td>${s.nilai || '-'}</td>
          </tr>
        `;
      }
    }

    semesterBlock += `
          </tbody>
        </table>
      </details>
    `;

    tbody.insertAdjacentHTML('beforeend', semesterBlock);
  }
}

document.addEventListener('DOMContentLoaded', loadArsip);
  </script>
</body>
</html>
