<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìö Arsip Akademik Mahasiswa</title>
  <style>
    :root {
      --primary: #3498db;
      --danger: #e74c3c;
      --bg: #f1f5f9;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 1.5rem;
    }
    .container {
      max-width: 95%;
      margin: auto;
      background: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
    }
    h2 {
      background: var(--primary);
      color: white;
      padding: 1rem;
      border-radius: 8px 8px 0 0;
      text-align: center;
      font-size: 1.5rem;
      margin: 0;
    }
    details {
      background: #e3f2fd;
      margin-top: 20px;
      border-radius: 8px;
      overflow: hidden;
    }
    summary {
      padding: 12px 16px;
      background: var(--primary);
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }
    .table-wrapper {
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 900px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 6px 10px;
      text-align: center;
      font-size: 0.9rem;
    }
    th {
      background: #3498db;
      color: white;
      font-weight: 600;
    }
    a {
      text-decoration: none;
      color: #2980b9;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìö Arsip Akademik Mahasiswa</h2>
    <div id="arsipContainer"></div>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem('user'));
    const arsipContainer = document.getElementById('arsipContainer');

    async function loadArsip() {
      const semesterRes = await fetch(`https://ediska-backend.onrender.com/api/semester/${user._id}`);
      const semesterList = await semesterRes.json();

      for (const sem of semesterList) {
        const matkulRes = await fetch(`https://ediska-backend.onrender.com/api/matakuliah?userId=${user._id}&semester=${sem.semester}`);
        const matkulList = await matkulRes.json();

        if (matkulList.length === 0) continue;

        let semesterBlock = `
        <details>
          <summary>üìò Semester ${sem.semester}</summary>
          <div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th>Mata Kuliah</th>
                <th>Kode</th>
                <th>SKS</th>
                <th>Sesi</th>
                <th>Topik</th>
                <th>Ringkasan</th>
                <th>Dokumen 1</th>
                <th>Dokumen 2</th>
                <th>Dokumen 3</th>
                <th>Video</th>
                <th>Nilai</th>
              </tr>
            </thead>
            <tbody>
        `;

        for (const mk of matkulList) {
          const sesiRes = await fetch(`https://ediska-backend.onrender.com/api/matakuliah/${mk._id}/sesi`);
          const sesiList = await sesiRes.json();

          for (const s of sesiList) {
            const dokumen = [s.pdf?.[0], s.pdf?.[1], s.pdf?.[2]];
            const dokumenHTML = dokumen.map(file => {
              if (!file) return '-';
              if (file.endsWith('.pdf')) {
                return `<a href="/${file}" target="_blank">üìÑ Preview</a>`;
              } else {
                return `<a href="/${file}" download>‚¨áÔ∏è Download</a>`;
              }
            });

            const video = s.videoLink?.[0] ? `<a href="${s.videoLink[0]}" target="_blank">üîó Link</a>` : '-';

            semesterBlock += `
              <tr>
                <td>${mk.nama}</td>
                <td>${mk.kode}</td>
                <td>${mk.sks}</td>
                <td>${s.pelajaran || '-'}</td>
                <td>${s.pelajaran || '-'}</td>
                <td>${s.ringkasan || '-'}</td>
                <td>${dokumenHTML[0]}</td>
                <td>${dokumenHTML[1]}</td>
                <td>${dokumenHTML[2]}</td>
                <td>${video}</td>
                <td>${s.nilai || '-'}</td>
              </tr>
            `;
          }
        }

        semesterBlock += `
            </tbody>
          </table>
          </div>
        </details>
        `;

        arsipContainer.insertAdjacentHTML('beforeend', semesterBlock);
      }
    }

    document.addEventListener('DOMContentLoaded', loadArsip);
  </script>
</body>
</html>
