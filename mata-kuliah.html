<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Isi Mata Kuliah - E-DISKA</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f6f9;
      padding: 20px;
      color: #2c3e50;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: 600;
      margin-top: 15px;
      display: block;
    }
    input, select, button, datalist {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .sesi {
      margin-top: 20px;
      padding: 15px;
      background: #f9f9f9;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Isi Mata Kuliah</h1>
    <form id="mkForm">
      <label for="nama">Nama Mata Kuliah</label>
      <input list="namaList" id="nama" name="nama" required />
      <datalist id="namaList"></datalist>

      <label for="kode">Kode Mata Kuliah</label>
      <input type="text" id="kode" required />

      <label for="sks">Jumlah SKS</label>
      <input type="number" id="sks" min="1" max="6" required />

      <button type="submit">Simpan Mata Kuliah</button>
    </form>
    <div class="sesi">
      <label for="sesi">Pilih Sesi</label>
      <select id="sesi">
        <option value="">-- Pilih Sesi --</option>
        <!-- Opsi sesi 1–50 -->
        ${[...Array(50).keys()].map(i => `<option value="${i + 1}">Sesi ${i + 1}</option>`).join('')}
      </select>

      <div id="sesiForm" style="display:none; margin-top:20px;">
        <label>Materi Inisiasi (PDF)</label>
        <input type="file" accept="application/pdf">
        <label>Kuis (PDF)</label>
        <input type="file" accept="application/pdf">
        <label>Diskusi (PDF)</label>
        <input type="file" accept="application/pdf">
        <label>Tugas (PDF)</label>
        <input type="file" accept="application/pdf">
      </div>
    </div>
  </div>

<script>
// Daftar lengkap mata kuliah
const matkulList = [
  { kode: 'MATA4101', nama: 'PENGANTAR MATEMATIKA', sks: 3 },
  { kode: 'MATA4110', nama: 'KALKULUS I', sks: 3 },
  { kode: 'MKWU4101', nama: 'PENDIDIKAN AGAMA ISLAM', sks: 3 },
  { kode: 'MKWU4108', nama: 'BAHASA INDONESIA', sks: 3 },
  { kode: 'MKWU4109', nama: 'PENDIDIKAN KEWARGANEGARAAN', sks: 3 },
  { kode: 'MSIM4101', nama: 'PENGANTAR SISTEM INFORMASI', sks: 3 },
  { kode: 'EKMA4111', nama: 'PENGANTAR BISNIS', sks: 3 },
  { kode: 'EKMA4116', nama: 'MANAJEMEN', sks: 4 },
  { kode: 'MATA4112', nama: 'ALJABAR LINEAR ELEMENTER I', sks: 2 },
  { kode: 'MKWI4201', nama: 'BAHASA INGGRIS', sks: 3 },
  { kode: 'MSIM4201', nama: 'SISTEM OPERASI', sks: 3 },
  { kode: 'MSIM4500', nama: 'TUGAS AKHIR PROGRAM', sks: 6 },
  { kode: 'MSIM4308', nama: 'ADMINISTRASI SERVER', sks: 3 }
  // dan seterusnya…
];

const namaInput = document.getElementById('nama');
const kodeInput = document.getElementById('kode');
const sksInput = document.getElementById('sks');
const namaList = document.getElementById('namaList');

matkulList.forEach(item => {
  const opt = document.createElement('option');
  opt.value = item.nama;
  namaList.appendChild(opt);
});

namaInput.addEventListener('input', () => {
  const selected = matkulList.find(item => item.nama === namaInput.value);
  if (selected) {
    kodeInput.value = selected.kode;
    sksInput.value = selected.sks;
  }
});

document.getElementById("mkForm").addEventListener("submit", function(e) {
  e.preventDefault();
  alert("Data mata kuliah berhasil disimpan (simulasi)");
});

document.getElementById("sesi").addEventListener("change", function () {
  document.getElementById("sesiForm").style.display = this.value ? "block" : "none";
});
</script>
</body>
</html>
