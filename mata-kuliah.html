<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ISI MATA KULIAH</title>
  <script src="https://raw.githack.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>


<style>
  :root { --primary: #3498db; --danger: #e74c3c; --bg: #f1f5f9; }
  body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 0; }
  .container { max-width: 90%; margin: 2rem auto; background: #fff; padding: 1.5rem; border-radius: 12px; box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06); }
  h2 { background: var(--primary); color: white; padding: 1rem; border-radius: 8px 8px 0 0; text-align: center; font-size: 1.5rem; }
  label { display: block; font-weight: 600; margin-top: 1rem; font-size: 0.95rem; }
  input, textarea { width: 100%; padding: 0.6rem; margin-top: 0.3rem; border: 1px solid #ccc; border-radius: 6px; font-size: 0.95rem; }
  button { padding: 0.6rem 1.2rem; margin-top: 1rem; border: none; border-radius: 6px; background: var(--primary); color: white; font-weight: bold; cursor: pointer; }
  .info { display: flex; flex-wrap: wrap; justify-content: space-between; background: #e3f2fd; padding: 1rem; font-weight: bold; font-size: 0.95rem; margin-bottom: 1.5rem; border-radius: 8px; }
  .mk-row { background: #f9f9f9; padding: 1rem; border-left: 5px solid var(--primary); margin-bottom: 1rem; border-radius: 8px; }
  .actions { margin-top: 0.8rem; display: flex; flex-wrap: wrap; gap: 0.5rem; }
  .actions button { background: var(--danger); flex: 1; }
  .sesi-box { background: #f0f4f8; padding: 0.8rem; margin-top: 0.8rem; border-radius: 6px; font-size: 0.9rem; }
  #searchInput { width: 100%; padding: 0.6rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 6px; font-size: 0.95rem; }
  #resumeContainer { background: #fff8dc; padding: 1rem; border-radius: 6px; border: 1px solid #ccc; font-size: 0.9rem; margin-top: 2rem; }

 /* 🎨 Tambahan tombol rapi */
  .btn-tambah-sesi {
    background-color: #2ecc71;
    color: white;
  }

  .btn-delete-mk {
    background-color: #e74c3c;
    color: white;
  }

  .btn-delete-sesi {
    background-color: #f1948a;
    color: white;
  }

  .btn-edit-sesi {
    background-color: #f39c12;
    color: white;
  }

  .btn-export {
    background-color: #34495e;
    color: white;
  }

  /* Tambahan style baru */
  .mk-header {
    background: #d0ebff;
    padding: 10px;
    border: 2px solid #3498db;
    border-radius: 6px;
    margin-bottom: 10px;
    font-weight: bold;
  }

  .btn-delete-mk {
    background-color: #e74c3c;
    color: white;
  }

  .btn-delete-sesi {
    background-color: #f1948a;
    color: white;
  }

  @media (max-width: 600px) {
    .info { flex-direction: column; gap: 0.5rem; }
    .actions { flex-direction: column; }
  }

.pdf-preview-container iframe {
  width: 100%;
  height: 500px;
  border: 1px solid #ccc;
  border-radius: 8px;
  margin-top: 10px;
}

.btn-preview {
  background-color: #3498db;
  color: white;
  border: none;
  padding: 4px 10px;
  border-radius: 4px;
  cursor: pointer;
  font-size: 0.85rem;
}

</style>

</head>
<body>
  <div class="container">
    <h2>ISI MATA KULIAH</h2>
    <div class="info">
      <div>Semester: <span id="semesterInfo">-</span></div>
      <div>Jumlah SKS: <span id="sksMax">0</span></div>
      <div>Sisa SKS: <span id="sksSisa">0</span></div>
    </div>

    <label>Nama Mata Kuliah</label>
    <input id="namaMatkul" type="text" />
    <label>Kode</label>
    <input id="kodeMatkul" type="text" />
    <label>Jumlah SKS</label>
    <input id="sksMatkul" type="number" />
    <button id="saveMkBtn">Simpan Mata Kuliah</button>

    <h3 style="margin-top:30px; color:#3498db">Daftar Mata Kuliah</h3>
    <input type="text" id="searchInput" placeholder="Cari nama matkul, kode, atau sesi..." oninput="filterMatkul()" style="margin-bottom:10px; padding:8px; width:100%; border-radius:4px; border:1px solid #ccc;" />
    <div id="mkRows"></div>

    <h3 style="margin-top:30px; color:#3498db">Resume Sesi Semester Ini</h3>
    <div id="resumeContainer" style="font-size:14px; background:#fff8dc; padding:10px; border-radius:6px; border:1px solid #ccc;"></div>
  </div>

  <script>
     const user = JSON.parse(localStorage.getItem('user'));
  if (!user || !user._id) window.location = 'login.html';

  const semesterParamRaw = new URLSearchParams(location.search).get('semester');
  const semesterParam = semesterParamRaw ? parseInt(semesterParamRaw) : null;

  const semesterInfo = document.getElementById('semesterInfo');
  const sksMaxEl = document.getElementById('sksMax');
  const sksSisaEl = document.getElementById('sksSisa');
  const mkRows = document.getElementById('mkRows');

  let sksMax = 0;
  let sksSisa = 0;
  let semesterAktif = 0;
  let allMatkul = [];

   async function loadSemesterData() {
  const res = await fetch(`https://ediska-backend.onrender.com/api/semester/${user._id}`);
  const data = await res.json();
  console.log("📥 semesterParam:", semesterParam);
  console.log("📊 semester data dari server:", data);


  // cari semester terakhir (angka terbesar)
  data.sort((a, b) => b.semester - a.semester);
  if (data.length > 0) {
    semesterAktif = data[0].semester;
  }

const sem = data.find(s => parseInt(s.semester) === semesterParam);

  if (sem) {
    sksMax = sem.sks || 0;
    sksSisa = sem.sks || 0;
    semesterInfo.textContent = sem.semester;
  }

  sksMaxEl.textContent = sksMax;
  sksSisaEl.textContent = sksSisa;
}

    async function loadMatkulList() {
      const res = await fetch(`https://ediska-backend.onrender.com/api/matakuliah?userId=${user._id}&semester=${semesterParam}`);
      const list = await res.json();
      allMatkul = list;
      const used = list.reduce((sum, m) => sum + (m.sks || 0), 0);
      sksSisa = sksMax - used;
      sksSisaEl.textContent = sksSisa;

mkRows.innerHTML = list.map(m => `
  <div class="mk-row">
    <div class="mk-header">MATA KULIAH: <b>${m.nama}</b> (${m.kode}) - ${m.sks} SKS</div>
    <div class="actions">
      <button class="btn-delete-mk" onclick="deleteMatkul('${m._id}')">Hapus Matkul</button>
      <button class="btn-tambah-sesi" onclick="tambahSesi('${m._id}')">Tambah Sesi</button>
      <button class="btn-export" onclick="exportPDF('${m._id}', '${m.nama}', '${m.kode}')">Export PDF</button>
    </div>
    <div id="sesi-list-${m._id}"></div>
  </div>
`).join('');

      list.forEach(m => loadSesiList(m._id));
    }

    document.getElementById('saveMkBtn').onclick = async () => {
  const nama = document.getElementById('namaMatkul').value;
  const kode = document.getElementById('kodeMatkul').value;
  const sks = parseInt(document.getElementById('sksMatkul').value);
  if (!nama || !kode || !sks) return alert('Lengkapi semua kolom');
  if (sks > sksSisa) return alert('SKS melebihi batas');

  await fetch('https://ediska-backend.onrender.com/api/matakuliah', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ userId: user._id, semester: semesterParam, nama, kode, sks })
  });

  // ✅ Kosongkan input form
  document.getElementById('namaMatkul').value = '';
  document.getElementById('kodeMatkul').value = '';
  document.getElementById('sksMatkul').value = '';

  // ✅ Perbaikan: bersihkan daftar dulu sebelum isi ulang
  mkRows.innerHTML = '';
  
  // ✅ Isi ulang daftar mata kuliah
  await loadMatkulList();
};


    window.deleteMatkul = async (id) => {
      if (!confirm('Yakin ingin hapus?')) return;
      await fetch(`https://ediska-backend.onrender.com/api/matakuliah/${id}`, { method: 'DELETE' });
      await loadMatkulList();
    };

    window.tambahSesi = async (matkulId) => {
      if (semesterParam !== semesterAktif) {
        return alert('Semester ini tidak aktif. Hanya semester terakhir yang bisa diisi sesi.');
      }

      const sesiList = await fetch(`https://ediska-backend.onrender.com/api/matakuliah/${matkulId}/sesi`).then(r => r.json());
      const sesiKe = sesiList.length + 1;
      const exist = sesiList.find(s => s.pelajaran?.includes(`Sesi ${sesiKe}`));
      if (exist) return alert(`Sesi ${sesiKe} sudah ada.`);

      const sesiDiv = document.getElementById(`sesi-list-${matkulId}`);
      const formId = `form-sesi-${matkulId}-${sesiKe}`;
      const formHTML = `
        <form id="${formId}" style="background:#e3f2fd; padding:10px; margin-top:10px; border-radius:6px;">
          <label>Hal apa yang dipelajari? (Sesi ${sesiKe})</label>
          <textarea name="pelajaran" required>Sesi ${sesiKe} - </textarea>

          <label>Ringkasan belajar sesi ini</label>
          <textarea name="ringkasan" rows="4" placeholder="Tuliskan ringkasan belajar sesi ini..."></textarea>

          <label>Upload PDF (max 10)</label>
          <div id="pdfContainer-${formId}"></div>
          <button type="button" onclick="addPdf('${formId}')">+ Tambah PDF</button>

          <label style="margin-top:1rem">Link Video (max 10)</label>
          <div id="videoContainer-${formId}"></div>
          <button type="button" onclick="addVideo('${formId}')">+ Tambah Video</button>

          <label style="margin-top:1rem">Nilai (opsional)</label>
          <input type="number" name="nilai" min="0" max="100" placeholder="0–100" />

          <button type="submit">Simpan</button>
        </form>
      `;
      sesiDiv.insertAdjacentHTML('beforeend', formHTML);
      document.getElementById(formId).onsubmit = async function (e) {
        e.preventDefault();
        const fd = new FormData();
        fd.append('matkulId', matkulId);
        fd.append('pelajaran', this.pelajaran.value);
        fd.append('ringkasan', this.ringkasan.value);
        fd.append('nilai', this.nilai.value);

        // PDF
        const pdfJudul = this.querySelectorAll('input[name="pdfJudul[]"]');
        const pdfFile = this.querySelectorAll('input[name="pdfFile[]"]');
        pdfJudul.forEach((el, i) => {
          fd.append('pdfJudul[]', el.value);
          if (pdfFile[i]?.files[0]) {
            fd.append('pdfFile[]', pdfFile[i].files[0]);
          }
        });

        // Video
        const videoJudul = this.querySelectorAll('input[name="videoJudul[]"]');
        const videoLink = this.querySelectorAll('input[name="videoLink[]"]');
        videoJudul.forEach((el, i) => {
          fd.append('videoJudul[]', el.value);
          fd.append('videoLink[]', videoLink[i].value);
        });

        await fetch(`https://ediska-backend.onrender.com/api/matakuliah/sesi`, {
          method: 'POST',
          body: fd,
        });

        await loadSesiList(matkulId);
        this.remove();
      };
    };

    // === PERBAIKAN EDIT SESI ===
window.editSesi = async (matkulId, sesiId) => {
  const res = await fetch(`https://ediska-backend.onrender.com/api/matakuliah/sesi/${sesiId}`);
  const s = await res.json();
  const sesiBox = document.getElementById(`sesi-box-${sesiId}`);

  sesiBox.innerHTML = `
    <form id="form-edit-${sesiId}" style="background:#e3f2fd; padding:10px; border-radius:6px;">
      <label>Hal apa yang dipelajari?</label>
      <textarea name="pelajaran" required>${s.pelajaran || ''}</textarea>

      <label>Ringkasan belajar sesi ini</label>
      <textarea name="ringkasan" rows="4">${s.ringkasan ? s.ringkasan.replace(/</g, "&lt;").replace(/>/g, "&gt;") : ''}</textarea>

      <label>Upload PDF (max 10)</label>
      <div id="pdfContainer-edit-${sesiId}"></div>
      <button type="button" onclick="addPdf('edit-${sesiId}')">+ Tambah PDF</button>

      <label style="margin-top:1rem">Link Video (max 10)</label>
      <div id="videoContainer-edit-${sesiId}"></div>
      <button type="button" onclick="addVideo('edit-${sesiId}')">+ Tambah Video</button>

      <label style="margin-top:1rem">Nilai (opsional)</label>
      <input type="number" name="nilai" value="${s.nilai || ''}" min="0" max="100" />

      <button type="submit">Simpan Perubahan</button>
    </form>
  `;

  // PDF
  const pdfContainer = document.getElementById(`pdfContainer-edit-${sesiId}`);
  (s.pdf || []).forEach((filePath, i) => {
  const div = document.createElement('div');
  div.innerHTML = `
  <input type="text" name="pdfJudul[]" value="${s.pdfJudul?.[i] || ''}" />
  <input type="file" name="pdfFile[]" />
  <button type="button" class="btn-preview" onclick="previewPDF('${filePath}', 'preview-old-${sesiId}-${i}')">Lihat PDF Lama</button>
  <div id="preview-old-${sesiId}-${i}" class="pdf-preview-container" style="display:none;"></div>
  <button type="button" onclick="this.parentNode.remove()">❌</button>
`;

    pdfContainer.appendChild(div);
  });

  // Video
  const videoContainer = document.getElementById(`videoContainer-edit-${sesiId}`);
  (s.videoLink || []).forEach((url, i) => {
    const div = document.createElement('div');
    div.innerHTML = `
      <input type="text" name="videoJudul[]" value="${s.videoJudul?.[i] || ''}" />
      <input type="url" name="videoLink[]" value="${url}" />
      <button type="button" onclick="this.parentNode.remove()">❌</button>
    `;
    videoContainer.appendChild(div);
  });

  // Submit
  document.getElementById(`form-edit-${sesiId}`).onsubmit = async function (e) {
    e.preventDefault();
    const fd = new FormData();

    fd.append('pelajaran', this.pelajaran.value);
    fd.append('ringkasan', this.ringkasan.value);
    fd.append('nilai', this.nilai.value);

    const pdfJudul = this.querySelectorAll('input[name="pdfJudul[]"]');
    const pdfFile = this.querySelectorAll('input[name="pdfFile[]"]');
    pdfJudul.forEach((el, i) => {
      fd.append('pdfJudul[]', el.value);
      if (pdfFile[i]?.files[0]) {
        fd.append('pdfFile[]', pdfFile[i].files[0]);
      }
    });

    const videoJudul = this.querySelectorAll('input[name="videoJudul[]"]');
    const videoLink = this.querySelectorAll('input[name="videoLink[]"]');
    videoJudul.forEach((el, i) => {
      fd.append('videoJudul[]', el.value);
      fd.append('videoLink[]', videoLink[i].value);
    });

    await fetch(`https://ediska-backend.onrender.com/api/matakuliah/sesi/${sesiId}`, {
      method: 'PUT',
      body: fd
    });

    await loadSesiList(matkulId);
  };
};


    window.hapusSesi = async (sesiId, matkulId) => {
      if (!confirm('Yakin hapus sesi ini?')) return;
      await fetch(`https://ediska-backend.onrender.com/api/matakuliah/sesi/${sesiId}`, { method: 'DELETE' });
      await loadSesiList(matkulId);
    };

window.exportPDF = async (matkulId, nama, kode) => {
  const sesi = await fetch(`https://ediska-backend.onrender.com/api/matakuliah/${matkulId}/sesi`).then(r => r.json());

  const wrapper = document.createElement('div');
  const isiHTML = [];

  isiHTML.push(`<h2 style="text-align:center">${nama} (${kode})</h2>`);

  sesi.forEach((s, i) => {
    isiHTML.push(`
      <div class="sesi-block" style="margin-top:20px; page-break-inside: avoid;">
        <h3>Sesi ${i + 1}</h3>
        <p><strong>Pelajaran:</strong> ${s.pelajaran || '-'}</p>
        ${s.ringkasan ? `<p><strong>Ringkasan:</strong> ${s.ringkasan}</p>` : ''}

        ${Array.isArray(s.pdf) && s.pdf.length > 0 ? `
          <p><strong>PDF:</strong></p>
          <ul>
            ${s.pdf.map((p, idx) => `
              <li>${s.pdfJudul?.[idx] || 'Tanpa Judul'} - ${p}</li>
            `).join('')}
          </ul>
        ` : ''}

        ${Array.isArray(s.videoLink) && s.videoLink.length > 0 ? `
          <p><strong>Video:</strong></p>
          <ul>
            ${s.videoLink.map((v, idx) => `
              <li>${s.videoJudul?.[idx] || 'Video'}: ${v}</li>
            `).join('')}
          </ul>
        ` : ''}

        ${s.nilai ? `<p><strong>Nilai:</strong> ${s.nilai}</p>` : ''}
      </div>
    `);
  });

  wrapper.innerHTML = isiHTML.join('');
  html2pdf().from(wrapper).save(`${nama}-${kode}.pdf`);
};


async function loadSesiList(matkulId) {
  const res = await fetch(`https://ediska-backend.onrender.com/api/matakuliah/${matkulId}/sesi`);
  const sesi = await res.json();
  const sesiDiv = document.getElementById(`sesi-list-${matkulId}`);

  sesiDiv.innerHTML = sesi.map((s, i) => {
    const pdfList = (s.pdf || []).map((p, idx) =>
      `<li>
        ${s.pdfJudul?.[idx] || 'File'}:
        <button class="btn-preview" onclick="previewPDF('${p}', 'pdf-preview-${s._id}-${idx}')">Lihat PDF</button>
        <div id="pdf-preview-${s._id}-${idx}" class="pdf-preview-container" style="display:none;"></div>
      </li>`
    ).join('');

    const videoList = (s.videoLink || []).map((link, idx) =>
      `<li>${s.videoJudul?.[idx] || 'Video'}: <a href="${link}" target="_blank">${link}</a></li>`
    ).join('');

    return `
      <div class="sesi-box" id="sesi-box-${s._id}">
        <div>
          <b>Sesi ${i + 1}</b> - ${s.pelajaran}
          <button id="toggle-btn-${s._id}" onclick="toggleSesiDetail('${s._id}')" style="margin-left: 10px;">+</button>
        </div>

        <div id="sesi-detail-${s._id}" style="display: none; margin-top: 10px;">
          ${s.ringkasan ? `<div><i>${s.ringkasan}</i></div>` : ''}
          ${pdfList ? `<div><b>PDF:</b><ul>${pdfList}</ul></div>` : ''}
          ${videoList ? `<div><b>Video:</b><ul>${videoList}</ul></div>` : ''}
          ${s.nilai ? `<div>Nilai: ${s.nilai}</div>` : ''}
          <div class="actions">
            <button class="btn-edit-sesi" onclick="editSesi('${matkulId}', '${s._id}')">Edit</button>
            <button class="btn-delete-sesi" onclick="hapusSesi('${s._id}', '${matkulId}')">Hapus Sesi</button>
          </div>
        </div>
      </div>
    `;
  }).join('');
}


window.filterMatkul = async () => {
  const keyword = document.getElementById('searchInput').value.toLowerCase();
  const filtered = allMatkul.filter(m =>
    m.nama.toLowerCase().includes(keyword) ||
    m.kode.toLowerCase().includes(keyword)
  );
  mkRows.innerHTML = filtered.map(m => `
    <div class="mk-row">
      <div><b>${m.nama}</b> (${m.kode}) - ${m.sks} SKS</div>
      <div class="actions">
        <button style="background:#e74c3c" onclick="deleteMatkul('${m._id}')">Hapus</button>
        <button style="background:#2ecc71" onclick="tambahSesi('${m._id}')">Tambah Sesi</button>
        <button style="background:#34495e" onclick="exportPDF('${m._id}', '${m.nama}', '${m.kode}')">Export PDF</button>
      </div>
      <div id="sesi-list-${m._id}"></div>
    </div>
  `).join('');
  filtered.forEach(m => loadSesiList(m._id));
};

async function loadResume() {
  const res = await fetch(`https://ediska-backend.onrender.com/api/matakuliah?userId=${user._id}&semester=${semesterParam}`);
  const matkulList = await res.json();

  let output = '';
  for (const m of matkulList) {
    const sesiRes = await fetch(`https://ediska-backend.onrender.com/api/matakuliah/${m._id}/sesi`);
    const sesiList = await sesiRes.json();
    const lastNilai = sesiList.length > 0 ? (sesiList[sesiList.length - 1].nilai || '-') : '-';

    output += `
      <div style="margin-bottom:6px">
        <b>${m.nama}</b> (${m.kode}) - ${m.sks} SKS<br/>
        Total Sesi: ${sesiList.length} | Nilai Terakhir: ${lastNilai}
      </div>
    `;
  }

  document.getElementById('resumeContainer').innerHTML = output || '<i>Belum ada data sesi.</i>';
}

function addPdf(formId) {
  const container = document.getElementById(`pdfContainer-${formId}`);
  if (container.children.length >= 10) return alert('Maksimal 10 file PDF');
  const div = document.createElement('div');
  div.innerHTML = `
    <input type="text" name="pdfJudul[]" placeholder="Judul PDF" />
    <input type="file" name="pdfFile[]" accept=".pdf" />
    <button type="button" onclick="this.parentNode.remove()">❌</button>
  `;
  container.appendChild(div);
}

function addVideo(formId) {
  const container = document.getElementById(`videoContainer-${formId}`);
  if (container.children.length >= 10) return alert('Maksimal 10 link video');
  const div = document.createElement('div');
  div.innerHTML = `
    <input type="text" name="videoJudul[]" placeholder="Judul Video" />
    <input type="url" name="videoLink[]" placeholder="https://..." />
    <button type="button" onclick="this.parentNode.remove()">❌</button>
  `;
  container.appendChild(div);
}

function toggleSesiDetail(id) {
  const box = document.getElementById(`sesi-detail-${id}`);
  const btn = document.getElementById(`toggle-btn-${id}`);
  if (box.style.display === 'none') {
    box.style.display = 'block';
    btn.textContent = '−';
  } else {
    box.style.display = 'none';
    btn.textContent = '+';
  }
}
document.addEventListener('DOMContentLoaded', async () => {
  await loadSemesterData();
  await loadMatkulList();
  await loadResume();

});

function previewPDF(filePath, containerId) {
  const container = document.getElementById(containerId);
  if (!container) return;
  if (container.innerHTML === '') {
    container.innerHTML = `
      <iframe src="https://ediska-backend.onrender.com/${filePath}#toolbar=0" allowfullscreen></iframe>
    `;
    container.style.display = 'block';
  } else {
    container.innerHTML = '';
    container.style.display = 'none';
  }
}
</script>
