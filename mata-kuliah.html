<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Mata Kuliah + Multi Sesi</title>
  <style>
    body { font-family: Arial; background: #f4f6f9; padding: 20px; }
    .container { max-width: 720px; margin: auto; background: white; padding: 30px;
      border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select, button { width: 100%; padding: 10px; margin-top: 5px;
      border: 1px solid #ccc; border-radius: 6px; }
    .sesi-block {
      margin-top: 20px; padding: 15px; background: #f9f9f9;
      border-radius: 10px; border: 1px solid #ccc;
    }
    embed { width: 100%; height: 200px; margin-top: 10px; }
  </style>
</head>
<body>
<div class="container">
  <h2>Input Mata Kuliah + Sesi</h2>

  <label for="nama">Nama Mata Kuliah</label>
  <input id="nama" type="text" />

  <label for="kode">Kode Mata Kuliah</label>
  <input id="kode" type="text" />

  <label for="sks">Jumlah SKS</label>
  <input id="sks" type="number" min="1" max="6" />

  <button id="addSesi" type="button">Tambah Sesi</button>
  <div id="sesiContainer"></div>

  <button id="submitBtn" type="submit">Simpan</button>
</div>

<script>
let sesiIndex = 0;

function createSesiBlock(index) {
  const div = document.createElement('div');
  div.className = 'sesi-block';
  div.innerHTML = `
    <h3>Sesi ${index}</h3>
    <label>Materi Inisiasi (PDF)</label>
    <input type="file" name="materi${index}" accept="application/pdf" />
    <label>Kuis (PDF)</label>
    <input type="file" name="kuis${index}" accept="application/pdf" />
    <label>Diskusi (PDF)</label>
    <input type="file" name="diskusi${index}" accept="application/pdf" />
    <label>Tugas (PDF)</label>
    <input type="file" name="tugas${index}" accept="application/pdf" />
  `;
  return div;
}

document.getElementById('addSesi').addEventListener('click', () => {
  sesiIndex++;
  const sesiContainer = document.getElementById('sesiContainer');
  const block = createSesiBlock(sesiIndex);
  sesiContainer.appendChild(block);
});

// auto add sesi 1 by default
document.getElementById('addSesi').click();
</script>
</body>
</html>
