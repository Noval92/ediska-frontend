<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Isi Mata Kuliah - E-DISKA</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f6f9;
      padding: 20px;
      color: #2c3e50;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: 600;
      margin-top: 15px;
      display: block;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .sesi {
      margin-top: 20px;
      padding: 15px;
      background: #f9f9f9;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Isi Mata Kuliah</h1>
    <form id="mkForm">
      <label for="nama">Nama Mata Kuliah</label>
      <input type="text" id="nama" required />

      <label for="kode">Kode Mata Kuliah</label>
      <input type="text" id="kode" required />

      <label for="sks">Jumlah SKS</label>
      <input type="number" id="sks" min="1" max="6" required />

      <button type="submit">Simpan Mata Kuliah</button>
    </form>

    <div class="sesi">
      <label for="sesi">Pilih Sesi</label>
      <select id="sesi">
        <option value="">-- Pilih Sesi --</option>
        <option value="1">Sesi 1</option>
<option value="2">Sesi 2</option>
<option value="3">Sesi 3</option>
<option value="4">Sesi 4</option>
<option value="5">Sesi 5</option>
<option value="6">Sesi 6</option>
<option value="7">Sesi 7</option>
<option value="8">Sesi 8</option>
<option value="9">Sesi 9</option>
<option value="10">Sesi 10</option>
<option value="11">Sesi 11</option>
<option value="12">Sesi 12</option>
<option value="13">Sesi 13</option>
<option value="14">Sesi 14</option>
<option value="15">Sesi 15</option>
<option value="16">Sesi 16</option>
<option value="17">Sesi 17</option>
<option value="18">Sesi 18</option>
<option value="19">Sesi 19</option>
<option value="20">Sesi 20</option>
<option value="21">Sesi 21</option>
<option value="22">Sesi 22</option>
<option value="23">Sesi 23</option>
<option value="24">Sesi 24</option>
<option value="25">Sesi 25</option>
<option value="26">Sesi 26</option>
<option value="27">Sesi 27</option>
<option value="28">Sesi 28</option>
<option value="29">Sesi 29</option>
<option value="30">Sesi 30</option>
<option value="31">Sesi 31</option>
<option value="32">Sesi 32</option>
<option value="33">Sesi 33</option>
<option value="34">Sesi 34</option>
<option value="35">Sesi 35</option>
<option value="36">Sesi 36</option>
<option value="37">Sesi 37</option>
<option value="38">Sesi 38</option>
<option value="39">Sesi 39</option>
<option value="40">Sesi 40</option>
<option value="41">Sesi 41</option>
<option value="42">Sesi 42</option>
<option value="43">Sesi 43</option>
<option value="44">Sesi 44</option>
<option value="45">Sesi 45</option>
<option value="46">Sesi 46</option>
<option value="47">Sesi 47</option>
<option value="48">Sesi 48</option>
<option value="49">Sesi 49</option>
<option value="50">Sesi 50</option>
      </select>

      <div id="sesiForm" style="display:none; margin-top:20px;">
        <label>Materi Inisiasi (PDF)</label>
        <input type="file" accept="application/pdf">
        <label>Kuis (PDF)</label>
        <input type="file" accept="application/pdf">
        <label>Diskusi (PDF)</label>
        <input type="file" accept="application/pdf">
        <label>Tugas (PDF)</label>
        <input type="file" accept="application/pdf">
      </div>
    </div>
  </div>

  <script>
    const url = new URLSearchParams(window.location.search);
    const semesterId = url.get("semesterId");
    const semesterNum = url.get("semester");

    if (!semesterId) {
      alert("Semester ID tidak ditemukan.");
      location.href = "semester.html";
    } else {
      document.querySelector("h1").textContent += ` (Semester ${semesterNum})`;
    }

    const sesiSelect = document.getElementById("sesi");
    const sesiForm = document.getElementById("sesiForm");

    sesiSelect.addEventListener("change", function () {
      if (this.value) {
        sesiForm.style.display = "block";
      } else {
        sesiForm.style.display = "none";
      }
    });

    document.getElementById("mkForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Data mata kuliah berhasil disimpan (simulasi)");
    });
  </script>
</body>
</html>
