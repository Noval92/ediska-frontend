<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Input Mata Kuliah</title>
  <style>
    body { font-family: Arial; background: #f2f2f2; padding: 20px; }
    .container { background: white; padding: 20px; max-width: 600px; margin: auto; border-radius: 10px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input { width: 100%; padding: 10px; margin-top: 5px; border-radius: 6px; border: 1px solid #ccc; }
  </style>
</head>
<body>
<div class="container">
  <h2>Form Mata Kuliah</h2>
  <label for="nama">Nama Mata Kuliah</label>
  <input list="namaList" id="nama" name="nama" autocomplete="off" />
  <datalist id="namaList">
    <option value="PENGANTAR MATEMATIKA">
<option value="KALKULUS I">
<option value="PENDIDIKAN AGAMA ISLAM">
<option value="SISTEM OPERASI">
<option value="TUGAS AKHIR PROGRAM">
  </datalist>

  <label for="kode">Kode Mata Kuliah</label>
  <input type="text" id="kode" name="kode" />

  <label for="sks">Jumlah SKS</label>
  <input type="number" id="sks" name="sks" min="1" max="6" />
</div>

<script>
const matkulList = [
  { kode: 'MATA4101', nama: 'PENGANTAR MATEMATIKA', sks: 3 },
  { kode: 'MATA4110', nama: 'KALKULUS I', sks: 3 },
  { kode: 'MKWU4101', nama: 'PENDIDIKAN AGAMA ISLAM', sks: 3 },
  { kode: 'MSIM4201', nama: 'SISTEM OPERASI', sks: 3 },
  { kode: 'MSIM4500', nama: 'TUGAS AKHIR PROGRAM', sks: 6 }
];

document.getElementById('nama').addEventListener('input', function() {
  const selected = matkulList.find(m => m.nama === this.value);
  if (selected) {
    document.getElementById('kode').value = selected.kode;
    document.getElementById('sks').value = selected.sks;
  }
});
</script>
</body>
</html>
