<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login E-Diska</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family:'Poppins',sans-serif;
      background: linear-gradient(135deg,#f5f7fa,#c3cfe2);
      margin:0; height:100vh;
      display:flex; align-items:center; justify-content:center;
    }
    .container {
      background:#fff; padding:30px;
      border-radius:12px; box-shadow:0 8px 24px rgba(0,0,0,0.1);
      width:320px;
    }
    h1 { text-align:center; margin-bottom:8px; }
    h4 { text-align:center; margin-bottom:24px; color:#666; font-weight:normal; }
    input {
      width:100%; padding:12px; margin-bottom:16px;
      border:1px solid #ccc; border-radius:8px; font-size:15px;
    }
    button {
      width:100%; padding:12px;
      background:#3498db; color:#fff;
      border:none; border-radius:8px; font-size:16px; cursor:pointer;
    }
    button:hover { background:#2980b9; }
    .remember { display:flex; align-items:center; margin-bottom:16px; }
    .remember input { margin-right:8px; }
    .link { text-align:center; margin-top:16px; }
    .link a { color:#3498db; text-decoration:none; }
    .loader {
      display: none;
      text-align: center;
      margin-top: 10px;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* === Tambahan untuk checkbox center === */
    .remember-wrap {
      display: flex;
      justify-content: center;
      margin-bottom: 16px;
    }
    .remember-label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 1em;
      font-weight: 400;
    }
    /* ======================= */
  </style>
</head>
<body>
  <div class="container">
    <h1>Login E-Diska</h1>
    <h4>Capstone Project 71 â€“ Kelompok 1</h4>
    <form id="loginForm" autocomplete="on">
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Username"
        required
        autocomplete="username"
      />
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Password"
        required
        autocomplete="current-password"
      />
      <!-- Tambahan: checkbox center -->
      <div class="remember-wrap">
        <label class="remember-label">
          <input type="checkbox" id="rememberMe" name="rememberMe">
          Ingat saya
        </label>
      </div>
      <!-- End tambahan -->
      <button type="submit">Masuk</button>
      <div class="loader" id="loader"><div class="spinner"></div></div>
    </form>
    <div class="link">
      Belum punya akun? <a href="signup.html">Daftar</a>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async e => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const remember = document.getElementById('rememberMe').checked;
      const loader = document.getElementById('loader');
      loader.style.display = 'block';
      try {
        const res = await fetch('https://ediska-backend.onrender.com/api/auth/login', {
          method: 'POST',
          mode: 'cors',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const result = await res.json();
        loader.style.display = 'none';
        if (res.ok && result.user) {
          localStorage.setItem('user', JSON.stringify(result.user));
          if (remember) {
            localStorage.setItem('rememberedUser', JSON.stringify({ username, password }));
          } else {
            localStorage.removeItem('rememberedUser');
          }
          window.location.href = 'dashboard.html';
        } else {
          alert('Gagal login: ' + (result.error || 'Periksa username & password'));
        }
      } catch (err) {
        loader.style.display = 'none';
        console.error('Login fetch error:', err);
        alert('Gagal login: koneksi bermasalah?');
      }
    });

    window.addEventListener('load', () => {
      const creds = localStorage.getItem('rememberedUser');
      if (creds) {
        const { username, password } = JSON.parse(creds);
        document.getElementById('username').value = username;
        document.getElementById('password').value = password;
        document.getElementById('rememberMe').checked = true;
      }
    });
  </script>
</body>
</html>
