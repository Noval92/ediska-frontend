<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login E-Diska</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      margin: 0; padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 80px auto;
      background: white;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    h1, h4 { text-align: center; margin: 0; }
    h4 { margin-bottom: 30px; color: #666; }
    input, button {
      width: 100%; padding: 12px;
      margin-top: 15px; border-radius: 8px;
      border: 1px solid #ccc; font-size: 15px;
    }
    button {
      background-color: #3498db; color: white;
      border: none; cursor: pointer;
    }
    button:hover { background-color: #2980b9; }
    .link { text-align: center; margin-top: 20px; }
    .link a { color: #3498db; text-decoration: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login E-Diska</h1>
    <h4>Capstone Project 71 - Kelompok 1</h4>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Masuk</button>
    </form>
    <div class="link">
      Belum punya akun? <a href="signup.html">Daftar</a>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const res = await fetch('https://ediska-backend.onrender.com/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          username: document.getElementById('username').value,
          password: document.getElementById('password').value
        })
      });

      const result = await res.json();
      alert(result.message || result.error);
      if (result.user) {
        localStorage.setItem('user', JSON.stringify(result.user));
        window.location.href = "dashboard.html";
      }
    });
  </script>
</body>
</html>
