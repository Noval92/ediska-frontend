<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login E-Diska</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      margin: 0; padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 80px auto;
      background: white;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    h1, h4 { text-align: center; margin: 0; }
    h4 { margin-bottom: 30px; color: #666; }
    input, button {
      width: 100%; padding: 12px;
      margin-top: 15px; border-radius: 8px;
      border: 1px solid #ccc; font-size: 15px;
    }
    button {
      background-color: #3498db; color: white;
      border: none; cursor: pointer;
    }
    button:hover { background-color: #2980b9; }
    .link, .remember {
      text-align: center;
      margin-top: 15px;
    }
    .link a { color: #3498db; text-decoration: none; }
    .remember input {
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login E-Diska</h1>
    <h4>Capstone Project 71 - Kelompok 1</h4>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <div class="remember">
        <label><input type="checkbox" id="rememberMe"> Ingat saya</label>
      </div>
      <button type="submit">Masuk</button>
    </form>
    <div class="link">
      Belum punya akun? <a href="signup.html">Daftar</a>
    </div>
  </div>

  <script>
    // Auto-fill jika user diingat
    window.onload = function () {
      const rememberedUser = localStorage.getItem('rememberedUser');
      if (rememberedUser) {
        const creds = JSON.parse(rememberedUser);
        document.getElementById('username').value = creds.username || "";
        document.getElementById('password').value = creds.password || "";
        document.getElementById('rememberMe').checked = true;
      }
    };

    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const remember = document.getElementById('rememberMe').checked;

      try {
        const res = await fetch('https://ediska-backend.onrender.com/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const result = await res.json();
        console.log('Login response:', result); // log debugging

        if (result.user) {
          localStorage.setItem('user', JSON.stringify(result.user));
          if (remember) {
            localStorage.setItem('rememberedUser', JSON.stringify({ username, password }));
          } else {
            localStorage.removeItem('rememberedUser');
          }
          window.location.href = "dashboard.html";
        } else {
          alert(result.error || "Login gagal.");
        }
      } catch (err) {
        console.error("Login error:", err);
        alert("Gagal login: koneksi bermasalah?");
      }
    });
  </script>
</body>
</html>
