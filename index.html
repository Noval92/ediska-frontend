<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beranda E-DISKA</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #eef3f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }
    .container {
      display: flex;
      max-width: 1000px;
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      flex-wrap: wrap;
      position: relative;
    }
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo img {
      width: 40px;
      height: 40px;
    }
    .logo span {
      font-size: 20px;
      font-weight: bold;
      color: #2c3e50;
    }
    .left {
      flex: 1;
      min-width: 300px;
      background: #f0f6fc;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .left img {
      width: 100%;
      max-width: 400px;
      height: auto;
    }
    .right {
      flex: 1;
      min-width: 300px;
      padding: 60px 30px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .right h1 {
      font-size: 28px;
      margin-bottom: 16px;
      color: #2c3e50;
    }
    .right p {
      font-size: 16px;
      color: #555;
      margin-bottom: 24px;
    }
    .button-group {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }
    .button-group a {
      flex: 1;
      text-align: center;
      background-color: #3498db;
      color: white;
      padding: 12px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .button-group a:hover {
      background-color: #2980b9;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .left, .right {
        padding: 20px;
        text-align: center;
      }
      .button-group {
        flex-direction: column;
      }
      .logo {
        position: relative;
        justify-content: center;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/201/201818.png" alt="Logo E-DISKA">
      <span>E-DISKA</span>
    </div>
    <div class="left">
      <img src="https://cdn-icons-png.flaticon.com/512/201/201818.png" alt="Ilustrasi Mahasiswa">
    </div>
    <div class="right">
      <h1>Selamat Datang di E-DISKA</h1>
      <p>Platform Digital E-Arsip, mendukung pencapaian akademik yang lebih terstruktur dan rapi. Kelola nilai, tugas, dan arsip belajar Anda di satu tempat yang efisien.</p>
      <div class="button-group">
        <a href="login.html">Login</a>
        <a href="signup.html">Daftar</a>
      </div>
    </div>
  </div>
</body>
</html>
