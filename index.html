<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beranda E-DISKA</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ecf0f3, #dce4ee);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 960px;
      width: 100%;
      display: flex;
      flex-direction: row;
      overflow: hidden;
      flex-wrap: wrap;
    }
    .left {
      flex: 1;
      background: #3498db;
      color: white;
      padding: 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
    }
    .left h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    .left p {
      font-size: 16px;
      max-width: 400px;
    }
    .right {
      flex: 1;
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: #fff;
    }
    .right h2 {
      font-size: 24px;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    .button-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .button-group a {
      flex: 1;
      text-align: center;
      padding: 12px;
      border-radius: 8px;
      text-decoration: none;
      background-color: #3498db;
      color: white;
      font-weight: bold;
    }
    .button-group a:hover {
      background-color: #2980b9;
    }
    @media (max-width: 768px) {
      .card {
        flex-direction: column;
      }
      .left, .right {
        padding: 20px;
        text-align: center;
        align-items: center;
      }
      .left h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="left">
      <h1>Selamat Datang di E-DISKA</h1>
      <p>Platform Digital E-Arsip, mendukung pencapaian akademik yang lebih terstruktur dan rapi. Kelola nilai, tugas, dan arsip belajar Anda di satu tempat yang efisien.</p>
    </div>
    <div class="right">
      <h2>Masuk / Daftar</h2>
      <div class="button-group">
        <a href="login.html">Login</a>
        <a href="signup.html">Daftar</a>
      </div>
    </div>
  </div>
</body>
</html>
