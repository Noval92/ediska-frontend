<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beranda E-DISKA</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f7fa;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .left {
      flex: 1;
      background: #2980b9;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      position: relative;
    }
    .left img.logo {
      width: 80px;
      margin-bottom: 20px;
    }
    .left h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    .left p {
      font-size: 18px;
      max-width: 500px;
      text-align: center;
    }
    .slideshow {
      position: absolute;
      bottom: 20px;
      width: 80%;
      height: 200px;
      overflow: hidden;
      border-radius: 12px;
    }
    .slideshow img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      animation: slide 12s infinite ease-in-out;
    }
    @keyframes slide {
      0% { opacity: 1; }
      33% { opacity: 0; }
      66% { opacity: 1; }
      100% { opacity: 0; }
    }
    .right {
      flex: 1;
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }
    .right h2 {
      font-size: 28px;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    .button-group a {
      display: block;
      width: 200px;
      margin: 10px auto;
      text-align: center;
      padding: 12px;
      background-color: #3498db;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
    .button-group a:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="left">
    <img src="https://via.placeholder.com/80?text=E" class="logo" alt="Logo E-Diska" />
    <h1>Selamat Datang di E-DISKA</h1>
    <p>Platform Digital E-Arsip, Mendukung pencapaian akademik yang lebih terstruktur.</p>
    <div class="slideshow">
      <img src="https://images.unsplash.com/photo-1584697964404-d4e4532b155e?crop=entropy&cs=tinysrgb&fit=crop&h=300&w=600" alt="Mahasiswa Belajar" />
    </div>
  </div>
  <div class="right">
    <h2>Masuk atau Daftar</h2>
    <div class="button-group">
      <a href="login.html">Login</a>
      <a href="signup.html">Daftar</a>
    </div>
  </div>
</body>
</html>
