<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Diska - Arsip Mahasiswa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f8;
    }
    .container {
      max-width: 500px;
      margin: 60px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #3498db;
      color: white;
      margin-top: 20px;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    .logout {
      text-align: center;
      margin-top: 20px;
    }
    .logout button {
      background-color: #e74c3c;
    }
    .logout button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>E-Diska</h1>
    <p id="welcomeText"></p>
    <form id="arsipForm" enctype="multipart/form-data">
      <label for="nim">NIM</label>
      <input type="text" name="nim" required />
      <label for="nama">Nama</label>
      <input type="text" name="nama" required />
      <label for="semester">Semester</label>
      <input type="number" name="semester" required />
      <label for="dokumen">Upload Dokumen (PDF)</label>
      <input type="file" name="dokumen" accept="application/pdf" required />
      <button type="submit">Kirim Arsip</button>
    </form>
    <div class="logout">
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem('user'));
    if (!user) {
      alert("Silakan login terlebih dahulu.");
      window.location.href = "login.html";
    } else {
      document.getElementById('welcomeText').innerText = "Selamat datang, " + user.nama;
    }

    document.getElementById("arsipForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const res = await fetch("https://ediska-backend.onrender.com/api/students", {
        method: "POST",
        body: formData,
      });
      const result = await res.json();
      alert(result.message || "Upload berhasil!");
    });

    function logout() {
      localStorage.removeItem('user');
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
