<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beranda - E-DISKA</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #2980b9, #6dd5fa);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background: rgba(0, 0, 0, 0.1);
    }
    header h1 {
      font-size: 28px;
      color: #fff;
    }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      border: 2px solid transparent;
      padding: 8px 16px;
      border-radius: 8px;
      transition: 0.3s;
    }
    nav a:hover {
      background: #fff;
      color: #2980b9;
      border-color: #fff;
    }
    .hero {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
    }
    .hero h2 {
      font-size: 48px;
      margin-bottom: 20px;
      font-weight: 700;
    }
    .hero p {
      font-size: 20px;
      max-width: 600px;
      margin-bottom: 30px;
    }
    .button-group a {
      padding: 12px 24px;
      background-color: #fff;
      color: #2980b9;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      margin: 0 10px;
      transition: 0.3s;
    }
    .button-group a:hover {
      background-color: #ecf0f1;
    }
    footer {
      text-align: center;
      padding: 10px 0;
      background: rgba(0, 0, 0, 0.1);
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>E-DISKA</h1>
    <nav>
      <a href="login.html">Login</a>
      <a href="signup.html">Daftar</a>
    </nav>
  </header>

  <div class="hero">
    <h2>Selamat Datang di E-DISKA</h2>
    <p>Platform digital modern untuk mengarsipkan hasil belajar mahasiswa, mendukung pencapaian akademik yang lebih terstruktur dan rapi.</p>
    <div class="button-group">
      <a href="login.html">Masuk</a>
      <a href="signup.html">Daftar</a>
    </div>
  </div>

  <footer>
    &copy; 2025 E-DISKA - Capstone Project Kelompok 1
  </footer>
</body>
</html>
