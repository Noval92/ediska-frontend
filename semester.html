<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Semester E-DISKA</title>
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      margin: 0; padding: 0;
    }
    .container {
      max-width: 960px;
      margin: 40px auto;
      padding: 32px;
      border-radius: 22px;
      box-shadow: 0 8px 36px rgba(0,0,0,0.12), 0 1.5px 4px rgba(0,0,0,0.06);
      background: rgba(255,255,255,0.45);
      backdrop-filter: blur(10px);
    }
    h2 {
      text-align: center;
      margin-bottom: 36px;
      font-weight: 700;
      color: #223;
    }
    .semester-box {
      padding: 28px 20px 18px 20px;
      margin-bottom: 20px;
      border-radius: 18px;
      box-shadow: 0 2px 14px rgba(40, 40, 65, 0.07);
      background: rgba(255,255,255,0.37);
      border: 2.5px solid rgba(140,160,240,0.18);
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 18px 16px;
      align-items: center;
      transition: border-left-color 0.4s;
    }
    .semester-box.green {
      border-left: 8px solid #45df73;
      background: rgba(210,255,215,0.28);
    }
    .semester-box.red {
      border-left: 8px solid #ff5c5c;
      background: rgba(255,200,200,0.25);
    }
    label {
      font-size: 1em;
      color: #2b3648;
      font-weight: 600;
      margin-bottom: 5px;
      letter-spacing: 0.03em;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 8px 9px;
      margin-top: 4px;
      border: 1px solid #b7bbcf;
      border-radius: 7px;
      font-size: 1em;
      outline: none;
      background: rgba(255,255,255,0.66);
      font-family: inherit;
    }
    input[readonly] {
      background: rgba(230,230,230,0.18);
      color: #9fa4b8;
      font-weight: bold;
    }
    .actions {
      grid-column: 1 / -1;
      text-align: right;
      margin-top: 5px;
    }
    .actions button {
      margin-right: 6px;
      margin-top: 4px;
      border: none;
      border-radius: 6px;
      padding: 8px 15px;
      font-size: 1em;
      font-weight: 500;
      background: #5379fa;
      color: #fff;
      box-shadow: 0 1.5px 4px rgba(70,100,240,0.10);
      cursor: pointer;
      transition: background 0.2s;
    }
    .actions button:last-child {margin-right:0;}
    .actions button:hover {
      background: #3656b7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Riwayat Semester</h2>
    <div id="semesterContainer"></div>
  </div>
<script>
const semesterData = Array.from({length:8}, (_, i) => ({
  semester: i+1,
  sks: 0,
  tahun: '',
  parity: ''
}));

function renderSemesters() {
  const container = document.getElementById('semesterContainer');
  container.innerHTML = '';
  semesterData.forEach(data => {
    const filled = data.sks > 0 && data.tahun !== '' && data.parity !== '';
    const box = document.createElement('div');
    box.className = 'semester-box ' + (filled ? 'green' : 'red');
    box.innerHTML = `
      <div>
        <label>Semester</label>
        <input type="text" value="${data.semester}" readonly>
      </div>
      <div>
        <label>Jumlah SKS</label>
        <input id="sks${data.semester}" type="number" min="0" max="24" value="${data.sks}">
      </div>
      <div>
        <label>Tahun</label>
        <input id="tahun${data.semester}" type="number" value="${data.tahun}" placeholder="e.g. 2025">
      </div>
      <div>
        <label>Ganjil / Genap</label>
        <select id="parity${data.semester}">
          <option value="">--Pilih--</option>
          <option value="1" ${data.parity==='1'?'selected':''}>Ganjil</option>
          <option value="2" ${data.parity==='2'?'selected':''}>Genap</option>
        </select>
      </div>
      <div class="actions">
        <button onclick="saveSemester(${data.semester})">Save</button>
        <button onclick="resetSemester(${data.semester})">Reset</button>
        <button onclick="isiMatkul(${data.semester})">Isi Mata Kuliah</button>
        <button onclick="lihatMatkul(${data.semester})">Lihat Mata Kuliah</button>
      </div>
    `;
    container.appendChild(box);
  });
}

function saveSemester(sem) {
  const idx = sem - 1;
  const sksEl = document.getElementById('sks'+sem);
  const tahunEl = document.getElementById('tahun'+sem);
  const parityEl = document.getElementById('parity'+sem);
  semesterData[idx].sks = parseInt(sksEl.value) || 0;
  semesterData[idx].tahun = tahunEl.value;
  semesterData[idx].parity = parityEl.value;
  renderSemesters();
}

function resetSemester(sem) {
  const idx = sem - 1;
  semesterData[idx] = { semester: sem, sks: 0, tahun: '', parity: '' };
  renderSemesters();
}

function isiMatkul(sem) {
  window.location.href = 'mata-kuliah.html?semester='+sem;
}

function lihatMatkul(sem) {
  window.location.href = 'riwayat-matakuliah.html?semester='+sem;
}

renderSemesters();
</script>
</body>
</html>
