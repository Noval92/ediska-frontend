<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Semester - E-DISKA</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f4f8;
      padding: 20px;
      color: #2c3e50;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }
    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 22px;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 600;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      margin-top: 20px;
      font-weight: bold;
    }
    button:hover {
      background-color: #2980b9;
    }
    .list {
      margin-top: 30px;
    }
    .list h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .semester-item {
      background: #f9f9f9;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 10px;
      border-left: 4px solid #3498db;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Input Semester</h1>
    <form id="semesterForm">
      <label for="semester">Semester</label>
      <select id="semester" required>
        <option value="">-- Pilih Semester --</option>
        <option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
<option value="6">6</option>
<option value="7">7</option>
<option value="8">8</option>
<option value="9">9</option>
<option value="10">10</option>
<option value="11">11</option>
<option value="12">12</option>
<option value="13">13</option>
<option value="14">14</option>
      </select>

      <label for="sks">Jumlah SKS</label>
      <input type="number" id="sks" required min="1" placeholder="Contoh: 20" />

      <label for="periode">Tahun & Bulan</label>
      <input type="month" id="periode" required />

      <button type="submit">Simpan</button>
    </form>

    <div class="list">
      <h2>Riwayat Semester</h2>
      <div id="semesterList"></div>
    </div>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem('user'));
    if (!user || !user._id) {
      alert('Silakan login terlebih dahulu');
      location.href = 'login.html';
    }

    const semesterList = document.getElementById('semesterList');
    const form = document.getElementById('semesterForm');
    const API = 'https://ediska-backend.onrender.com/api/semester';

    function renderList(data) {
      semesterList.innerHTML = data.map(item => `
        <div class="semester-item">
          Semester: <strong>${item.semester}</strong> – SKS: ${item.sks} – Periode: ${item.periode}
        </div>
      `).join('');
    }

    async function loadSemester() {
      const res = await fetch(`${API}/${user._id}`);
      const data = await res.json();
      renderList(data);
    }

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      const semester = document.getElementById('semester').value;
      const sks = document.getElementById('sks').value;
      const periode = document.getElementById('periode').value;

      const payload = { userId: user._id, semester, sks, periode };

      const res = await fetch(API, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      const result = await res.json();
      if (result.error) return alert(result.error);

      loadSemester();
      form.reset();
    });

    loadSemester();
  </script>
</body>
</html>
