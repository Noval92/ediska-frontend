<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Semester E-DISKA</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      margin: 0; padding-bottom: 80px;
    }
    .container {
      margin: 0 auto;
      padding: 20px;
      border-radius: 12px;
      background: rgba(255,255,255,0.5);
      backdrop-filter: blur(10px);
    }
    .header { text-align: center; margin-bottom: 15px; }
    .header img { width: 35px; vertical-align: middle; }
    .header h2 { display: inline; vertical-align: middle; font-size:24px; }

    .semester-container {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 15px; padding-bottom: 10px;
    }
    .semester-box {
      min-width: 85vw; flex-shrink: 0; scroll-snap-align: start;
      padding: 15px;
      border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      background: rgba(255,255,255,0.8);
      position: relative;
    }
    .semester-box.green { border-left: 6px solid #4caf50; }
    .semester-box.red { border-left: 6px solid #ff5252; }
    label { font-weight: 600; margin-bottom: 4px; }
    input, select {
      width: 100%; padding: 7px; border-radius: 5px;
      border: 1px solid #ddd; background: #fff;
    }
    .actions { margin-top: 10px; text-align: right; }
    .actions button {
      padding: 6px 10px; border-radius: 5px;
      border: none; background: #5379fa; color: #fff;
      cursor: pointer; margin-left: 5px;
    }
    .hapus-semester {
      position: absolute; top: 5px; right: 5px;
      background: #ff5252; color: white; border: none;
      border-radius: 50%; width: 25px; height: 25px; 
      cursor: pointer; font-weight: bold;
    }
    #tambahSemester {
      padding: 10px; margin-top: 10px;
      background: #32c787; color: white; border-radius: 8px;
      cursor: pointer; border: none; width: 100%;
    }
    nav {
      position: fixed; bottom: 0; left: 0; width: 100%;
      background: rgba(255,255,255,0.95); padding: 10px 0;
      display: flex; justify-content: space-around;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
    }
    nav a { color: #333; text-decoration: none; font-size: 14px; }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <img src="logo-ediska.png" alt="Logo E-DISKA">
    <h2>SEMESTER</h2>
  </div>
  <div class="semester-container" id="semesterContainer"></div>
  <button id="tambahSemester">Tambah Semester</button>
</div>

<nav>
  <a href="dashboard.html">Dashboard</a>
  <a href="profil.html">Profil</a>
  <a href="semester.html">Semester</a>
  <a href="mata-kuliah.html">Mata Kuliah</a>
  <a href="logout.html">Logout</a>
</nav>

<script>
let semesterData = Array.from({length:8}, (_,i)=>({semester:i+1,sks:0,tahun:'',parity:''}));

function renderSemesters(){
  const container=document.getElementById('semesterContainer');
  container.innerHTML='';
  semesterData.forEach(data=>{
    const filled=data.sks>0&&data.tahun&&data.parity;
    const box=document.createElement('div');
    box.className='semester-box '+(filled?'green':'red');
    box.innerHTML=`
      ${data.semester>8?`<button class="hapus-semester" onclick="hapusSemester(${data.semester})">X</button>`:''}
      <div><label>Semester</label><input value="${data.semester}" readonly></div>
      <div><label>Jumlah SKS</label><input id="sks${data.semester}" type="number" value="${data.sks}"></div>
      <div><label>Tahun</label><input id="tahun${data.semester}" type="number" value="${data.tahun}"></div>
      <div><label>Ganjil/Genap</label>
        <select id="parity${data.semester}">
          <option value="">--Pilih--</option>
          <option value="1"${data.parity=='1'?' selected':''}>Ganjil</option>
          <option value="2"${data.parity=='2'?' selected':''}>Genap</option>
        </select>
      </div>
      <div class="actions">
        <button onclick="save(${data.semester})">Save</button>
        <button onclick="reset(${data.semester})">Reset</button>
        <button onclick="isi(${data.semester})">Isi MK</button>
        <button onclick="lihat(${data.semester})">Lihat MK</button>
      </div>`;
    container.appendChild(box);
  });
}

function save(sem){
  const idx=semesterData.findIndex(s=>s.semester==sem);
  semesterData[idx]={
    semester:sem,
    sks:parseInt(document.getElementById(`sks${sem}`).value)||0,
    tahun:document.getElementById(`tahun${sem}`).value,
    parity:document.getElementById(`parity${sem}`).value
  };
  renderSemesters();
}

function reset(sem){
  semesterData[sem-1]={semester:sem,sks:0,tahun:'',parity:''};
  renderSemesters();
}

function hapusSemester(sem){
  semesterData=semesterData.filter(s=>s.semester!=sem);
  renderSemesters();
}

function isi(sem){location.href=`mata-kuliah.html?semester=${sem}`;}
