<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Semester</title>
  <style>
    body { font-family: Arial; background: #f4f6f9; padding: 20px; }
    .container { max-width: 800px; margin: auto; background: white; padding: 30px;
      border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    .semester-box {
      border: 2px solid #ccc;
      border-left-width: 10px;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 6px;
    }
    .green { border-left-color: green; background: #e6ffe6; }
    .red { border-left-color: red; background: #ffe6e6; }
    .actions button { margin-right: 5px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Riwayat Semester</h2>
    <div id="semesterContainer"></div>
  </div>

<script>
const semesterData = [
  {{ semester: 1, sks: 0, tahun: '', bulan: '', ganjilGenap: '' }},
  {{ semester: 2, sks: 0, tahun: '', bulan: '', ganjilGenap: '' }},
  {{ semester: 3, sks: 0, tahun: '', bulan: '', ganjilGenap: '' }},
  {{ semester: 4, sks: 0, tahun: '', bulan: '', ganjilGenap: '' }},
  {{ semester: 5, sks: 0, tahun: '', bulan: '', ganjilGenap: '' }},
  {{ semester: 6, sks: 0, tahun: '', bulan: '', ganjilGenap: '' }},
  {{ semester: 7, sks: 0, tahun: '', bulan: '', ganjilGenap: '' }},
  {{ semester: 8, sks: 0, tahun: '', bulan: '', ganjilGenap: '' }}
];

function renderSemesters() {
  const container = document.getElementById("semesterContainer");
  container.innerHTML = "";
  semesterData.forEach(data => {
    const isFilled = data.sks > 0;
    const div = document.createElement("div");
    div.className = "semester-box " + (isFilled ? "green" : "red");
    div.innerHTML = `
      <strong>Semester ${data.semester}</strong><br>
      Jumlah SKS: ${data.sks}<br>
      Periode: ${data.bulan || '-'} ${data.tahun || '-'}<br>
      Ganjil/Genap: ${data.ganjilGenap === '1' ? 'Ganjil' : data.ganjilGenap === '2' ? 'Genap' : '-'}<br>
      <div class="actions">
        <button onclick="editSemester(${data.semester})">Edit</button>
        <button onclick="resetSemester(${data.semester})">Reset</button>
        <button onclick="isiMatkul(${data.semester})">Isi Mata Kuliah</button>
        <button onclick="lihatMatkul(${data.semester})">Lihat Mata Kuliah</button>
      </div>
    `;
    container.appendChild(div);
  });
}

function editSemester(semester) {
  const tahun = prompt("Masukkan Tahun:");
  const bulan = prompt("Masukkan Bulan:");
  const ganjilGenap = prompt("Ganjil = 1, Genap = 2:");
  const sks = parseInt(prompt("Masukkan Jumlah SKS (1â€“24):"));
  if (!isNaN(sks)) {
    const index = semesterData.findIndex(d => d.semester === semester);
    semesterData[index] = { semester, tahun, bulan, ganjilGenap, sks };
    renderSemesters();
  }
}

function resetSemester(semester) {
  const index = semesterData.findIndex(d => d.semester === semester);
  semesterData[index] = { semester, sks: 0, tahun: '', bulan: '', ganjilGenap: '' };
  renderSemesters();
}

function isiMatkul(semester) {
  alert("Arahkan ke halaman input mata kuliah untuk semester " + semester);
}

function lihatMatkul(semester) {
  alert("Lihat mata kuliah semester " + semester);
}

renderSemesters();
</script>
</body>
</html>
